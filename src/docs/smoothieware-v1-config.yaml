    - 'extruder.hotend2.enable true  # Enable second extruder (T1) for dual extrusion'
    - 'extruder.e3d.enable false  # Disable this extruder instance'
  - name: steps_per_mm
    type: number
    default: 1
    units: steps per mm of filament
    module: extruder
    context: Module instance setting
    defined_in: modules/tools/extruder/Extruder.cpp:96
    corresponding_v1: extruder.hotend.steps_per_mm
    corresponding_v2: extruder.hotend.steps_per_mm
    description: 'Number of stepper motor steps required to move one millimeter of filament through the extruder. This critical
      calibration value depends on your stepper motor step angle, microstepping configuration, and extruder gear ratio. The
      formula is: steps_per_mm = (motor_steps_per_rev × microstepping) / (gear_ratio × pinch_wheel_diameter × π). For a typical
      setup with 1.8° stepper (200 steps/rev), 1/16 microstepping, 3:1 gearing, and 10mm effective diameter: steps_per_mm
      = (200 × 16) / (3 × 10 × 3.14159) = 140.'
    description_bullets:
    - This is the most critical calibration value for accurate extrusion
    - Incorrect value causes under-extrusion (too low) or over-extrusion (too high)
    - Should be calibrated by measuring actual filament movement
    - Can be temporarily adjusted with M221 (flow rate percentage)
    typical_values:
    - value: 140
      description: common direct drive
    - value: 100
      description: geared 3:1
    - value: 200
      description: high-resolution stepper
    - value: 420
      description: Bondtech BMG
    related_m_codes:
    - code: M500
      description: Save current value to config-override
    - code: M503
      description: Display current value
    related_settings:
    - extruder.acceleration
    - extruder.max_speed
    - extruder.filament_diameter
    related_pages:
    - extruder
    - extruder-guide
    - multiple-extruders
    examples:
    - 'extruder.hotend.steps_per_mm 140  # Common direct drive with 1.8° stepper'
    - 'extruder.hotend.steps_per_mm 143.5  # Fine-tuned after calibration'
    - 'extruder.hotend2.steps_per_mm 420  # Bondtech BMG dual drive extruder'
  - name: filament_diameter
    type: number
    default: 0
    units: mm
    module: extruder
    context: Module instance setting
    defined_in: modules/tools/extruder/Extruder.cpp:103
    minimum_value: '`0.01` (checked in Extruder.cpp:111,263,276 - values below this disable volumetric mode)'
    corresponding_v1: extruder.hotend.filament_diameter
    corresponding_v2: extruder.hotend.filament_diameter
    description: 'Filament diameter in millimeters for volumetric extrusion mode. When set to a value greater than 0.01mm,
      enables volumetric extrusion where E values in G-code represent mm³ of filament volume instead of mm of filament length.
      The volumetric multiplier is calculated as: 1 / (π × (diameter/2)²). Set to 0 to disable volumetric extrusion and use
      linear extrusion mode (E values = mm of filament).'
    description_bullets:
    - Most slicers output linear E values (mm of filament), so 0 is the most common setting
    - Volumetric mode is useful when switching between different filament diameters
    - Changing this value at runtime with M200 requires careful milestone adjustment
    - The 0.01mm minimum prevents division by zero and nonsensical values
    typical_values:
    - value: 1.75
      description: most common
    - value: 2.85
      description: older printers
    - value: 0
      description: disable volumetric mode
    related_m_codes:
    - code: M200
      description: Display current setting
    - code: M500
      description: Save to config-override
    related_settings:
    - extruder.steps_per_mm
    - extruder.max_speed
    related_pages:
    - extruder
    - extruder-guide
    examples:
    - 'extruder.hotend.filament_diameter 1.75  # Enable volumetric mode for 1.75mm filament'
    - 'extruder.hotend.filament_diameter 2.85  # Enable volumetric mode for 2.85mm filament'
    - 'extruder.hotend.filament_diameter 0  # Disable volumetric mode (most common)'
  - name: acceleration
    type: number
    default: 1000
    units: mm/s²
    module: extruder
    context: Module instance setting
    defined_in: modules/tools/extruder/Extruder.cpp:97
    corresponding_v1: extruder.hotend.acceleration
    corresponding_v2: extruder.hotend.acceleration
    description: Maximum acceleration for the extruder stepper motor in mm/s². Controls how quickly the extruder can change
      speed during extrusion moves. Higher values allow faster speed changes and sharper transitions but may cause skipped
      steps, grinding, or inconsistent extrusion. Lower values provide smoother extrusion and better flow consistency but
      slower response to speed changes.
    description_bullets:
    - This is independent of the robot's XYZ acceleration
    - Flexible filaments need lower values (300-600 mm/s²) to prevent compression
    - Direct drive extruders can typically handle higher values than Bowden
    - Too high causes grinding or skipped steps during rapid retractions
    typical_values:
    - value: 500
      description: conservative for flexible filament
    - value: 1000
      description: default, general purpose
    - value: 2000
      description: fast direct drive
    related_m_codes:
    - code: M500
      description: Save to config-override
    - code: M503
      description: Display current value
    related_settings:
    - extruder.max_speed
    - extruder.retract_feedrate
    - motion_control.default_acceleration
    related_pages:
    - extruder
    - motion-control
    - extruder-guide
    examples:
    - 'extruder.hotend.acceleration 500  # Conservative for flexible filament'
    - 'extruder.hotend.acceleration 1000  # Default, general purpose'
    - 'extruder.hotend2.acceleration 2000  # Fast direct drive extruder'
  - name: max_speed
    type: number
    default: 1000
    units: mm/s
    module: extruder
    context: Module instance setting
    defined_in: modules/tools/extruder/Extruder.cpp:119
    corresponding_v1: extruder.hotend.max_speed
    corresponding_v2: extruder.hotend.max_speed
    description: Maximum allowable speed for the extruder stepper motor in mm/s. This is the absolute speed limit for filament
      movement. The firmware will never move the extruder faster than this speed, regardless of G-code commands or requested
      feedrates. This limit protects against stepper motor stalling, gear slipping, filament grinding, and excessive extruder
      torque.
    description_bullets:
    - This is a hard limit enforced by the firmware
    - Should be set conservatively below the point where skipping occurs
    - Bowden extruders typically need higher values for fast retractions
    - Direct drive extruders can use lower values (40-60 mm/s)
    - Too high causes skipped steps and grinding
    - Too low limits maximum print speed and retraction performance
    typical_values:
    - value: 50
      description: standard direct drive
    - value: 80
      description: fast direct drive
    - value: 120
      description: Bowden with good path
    related_m_codes:
    - code: M203
      description: Display current settings for all axes
    - code: M500
      description: Save to config-override
    related_settings:
