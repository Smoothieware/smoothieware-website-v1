    - extruder-guide
    - stepper-motors
    examples:
    - 'extruder.hotend.max_speed 50  # Standard direct drive extruder'
    - 'extruder.hotend.max_speed 80  # Fast direct drive extruder'
    - 'extruder.hotend2.max_speed 120  # Bowden extruder for fast retractions'
  - name: step_pin
    type: pin
    default: nc
    module: extruder
    context: Module instance setting
    defined_in: modules/tools/extruder/Extruder.cpp:92
    required: false
    corresponding_v1: extruder.hotend.step_pin
    corresponding_v2: extruder.hotend.step_pin
    description: Pin for the extruder stepper motor driver's step signal. Each step pulse moves the motor one microstep according
      to the driver's microstepping configuration. Must be a valid digital output pin that connects to the STEP input of your
      stepper driver.
    description_bullets:
