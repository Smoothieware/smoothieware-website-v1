- name: Network
  description: Ethernet and network service settings
  setting_count: 9
  settings:
  - name: network.enable
    type: bool
    default: false
    module: network
    context: Global setting
    defined_in: libs/Network/uip/Network.cpp:126
    corresponding_v1: network.enable
    corresponding_v2: network.enable
    description: Master enable switch for the entire Ethernet network functionality. When disabled, the network module is
      completely unloaded to free system resources (approximately 8KB RAM). Must be set to true to use any network features
      including webserver, telnet, Plan9, or SFTP services.
    description_bullets:
    - When disabled, the module deletes itself during initialization to maximize available memory.
    - When enabled, initializes the uIP TCP/IP stack and LPC17XX Ethernet hardware driver.
    - All other network.* settings have no effect if this is false.
    related_settings:
    - network.webserver.enable
    - network.telnet.enable
    - network.plan9.enable
    related_pages:
    - network
    - connecting-smoothie
    - webserver
    - telnet
    examples:
    - 'network.enable true  # Enable Ethernet networking'
    - 'network.enable false  # Disable network to free ~8KB RAM'
  - name: network.ip_address
    type: string
    default: auto
    module: network
    context: Global setting
    defined_in: libs/Network/uip/Network.cpp:156
    corresponding_v1: network.ip_address
    corresponding_v2: network.ip_address
    description: Configures the IP address assignment method for the Smoothieboard. Can use DHCP for automatic configuration
      or specify a static IP address. When using "auto", the board will request network settings from a DHCP server. When
      set to a specific IP address, static configuration is used and both network.ip_mask and network.ip_gateway must also
      be configured.
    description_bullets:
    - Parsed using parse_ip_str() function which validates dotted decimal format (lines 88-104).
    - 'When "auto": triggers DHCP client initialization (requires UIP_CONF_UDP enabled).'
    - 'When static: IP is converted to 4-byte array and passed to uIP stack via uip_sethostaddr().'
    - 'Invalid format displays "Invalid IP address: [value]" error and prevents network initialization.'
    - DHCP mode displays "Getting IP address...." message on startup.
    - Static mode displays configured IP address immediately.
    related_settings:
    - network.ip_mask
    - network.ip_gateway
    - network.hostname
    related_pages:
    - network
    - connecting-smoothie
    - network-options
    examples:
    - 'network.ip_address auto  # DHCP automatic configuration (recommended)'
    - 'network.ip_address 192.168.1.100  # Static IP for home network'
    - 'network.ip_address 10.0.50.100  # Static IP for industrial network'
  - name: network.ip_mask
    type: string
    default: 255.255.255.0
    module: network
    context: Global setting
    defined_in: libs/Network/uip/Network.cpp:175
    corresponding_v1: network.ip_mask
    corresponding_v2: network.ip_mask
    description: Defines the subnet mask for static IP configuration. The netmask determines which portion of the IP address
      identifies the network and which portion identifies the host. Only used when network.ip_address is set to a static IP
      (not "auto"). When using DHCP, this setting is ignored and the subnet mask is provided automatically by the DHCP server.
    description_bullets:
    - Ignored when DHCP is enabled (network.ip_address = "auto").
    - Parsed using parse_ip_str() with 4-octet validation (line 176).
    - Passed to uIP stack via uip_setnetmask() (line 375).
    - 'Invalid format displays "Invalid IP Mask: [value]" error and prevents network initialization.'
    - The gateway address must be within the network defined by IP address + netmask.
    typical_values:
    - value: 255.255.255.0
      description: Class C, /24 network, 254 hosts
    - value: 255.255.255.128
      description: /25 network, 126 hosts
    - value: 255.255.0.0
      description: Class B, /16 network
    related_settings:
    - network.ip_address
    - network.ip_gateway
    related_pages:
    - network
    - connecting-smoothie
    - network-options
    examples:
    - 'network.ip_mask 255.255.255.0  # Standard Class C network (254 hosts)'
    - 'network.ip_mask 255.255.255.128  # Smaller subnet (126 hosts, /25)'
    - 'network.ip_mask 255.255.0.0  # Large Class B network (65534 hosts)'
  - name: network.ip_gateway
    type: string
    default: 192.168.1.254
    module: network
    context: Global setting
    defined_in: libs/Network/uip/Network.cpp:180
    corresponding_v1: network.ip_gateway
    corresponding_v2: network.ip_gateway
    description: Specifies the default gateway (router) IP address for static IP configuration. The gateway is used for routing
      traffic outside the local network. Only used when network.ip_address is set to a static IP (not "auto"). With DHCP,
      the gateway is provided automatically by the DHCP server along with other network configuration.
    description_bullets:
    - Ignored when DHCP is enabled (network.ip_address = "auto").
    - Parsed using parse_ip_str() with 4-octet validation (line 181).
    - Passed to uIP stack via uip_setdraddr() (default router address) at line 371.
    - 'Invalid format displays "Invalid IP gateway: [value]" error and prevents network initialization.'
    - Gateway should be reachable on the local network segment defined by IP + mask.
    - Used by uIP for routing packets to destinations outside the local subnet.
