    - multiple-extruders
    - extruder-guide
    examples:
    - 'extruder.hotend.z_offset 0  # Primary extruder (T0) reference height'
    - 'extruder.hotend2.z_offset 0.15  # Second extruder nozzle is 0.15mm higher'
    - 'extruder.hotend3.z_offset -0.05  # Third extruder nozzle is 0.05mm lower'
  - name: retract_length
    type: number
    default: 3
    units: mm
    module: extruder
    context: Module instance setting
    defined_in: modules/tools/extruder/Extruder.cpp:104
    corresponding_v1: extruder.hotend.retract_length
    corresponding_v2: extruder.hotend.retract_length
    description: Amount of filament to retract during firmware retraction in millimeters. Used by G10 (retract) and G11 (unretract)
      commands. Retraction pulls filament back to reduce nozzle pressure and prevent oozing/stringing during non-printing
      travel moves. Bowden extruders need 4-8mm due to longer filament path and tube compression. Direct drive extruders need
      only 0.5-2mm due to short path between drive gear and nozzle. Too little causes stringing and oozing. Too much causes
      grinding, air gaps after unretract, and possible clogging.
    description_bullets:
    - One of the most important tuning parameters for print quality
    - Bowden systems need significantly more than direct drive
    - Start conservative and increase if stringing occurs
    - Too much retraction can cause jams and grinding
    - Different materials may need different values
    typical_values:
    - value: 0.5
      description: direct drive, short
    - value: 1.5
      description: direct drive, typical
    - value: 4
      description: Bowden, short
    - value: 6
      description: Bowden, typical
    - value: 8
      description: Bowden, long tube
    related_m_codes:
    - code: M500
      description: Save to config-override
    related_settings:
    - extruder.retract_feedrate
    - extruder.retract_recover_length
    - extruder.retract_zlift_length
    related_pages:
    - extruder
    - extruder-guide
    - g10
    - g11
    examples:
