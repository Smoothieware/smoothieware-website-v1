  - name: retract_recover_length
    type: number
    default: 0
    units: mm
    module: extruder
    context: Module instance setting
    defined_in: modules/tools/extruder/Extruder.cpp:106
    corresponding_v1: extruder.hotend.retract_recover_length
    corresponding_v2: extruder.hotend.retract_recover_length
    description: Additional length of filament to extrude when recovering (unretract) beyond the retracted amount. Used by
      G11 command. Total recover distance = retract_length + retract_recover_length. This compensates for filament that may
      ooze during travel moves or pressure lost in the nozzle during the retraction pause. Small positive values (0.1-0.3mm)
      can prevent under-extrusion immediately after retract by slightly over-recovering. Negative values cause under-recovery
