    defined_in: modules/tools/extruder/Extruder.cpp:107
    corresponding_v1: extruder.hotend.retract_recover_feedrate
    corresponding_v2: extruder.hotend.retract_recover_feedrate
    description: Speed at which filament is recovered (unretracted) during firmware unretraction in mm/s. Used by G11 command.
      This is stored and used internally in mm/s, but the M208 F parameter expects mm/min for compatibility with other firmware.
      This should typically be slower than retract_feedrate to avoid pressure spikes and blobs at the start of extrusion after
      travel. Typical values range from 8-40 mm/s (480-2400 mm/min), usually 50-80% of retract_feedrate.
    description_bullets:
    - 'NOTE: Config value is in mm/s, but M208 F parameter is in mm/min'
    - Should usually be slower than retract_feedrate
    - Too fast causes blobs at the start of extrusion after travel
    - Too slow increases print time and may cause under-extrusion
    - Default of 8 mm/s is quite conservative
    typical_values:
    - value: 8
      description: default, conservative
    - value: 25
      description: faster recovery
    - value: 40
      description: very fast
    related_m_codes:
