    defined_in: modules/tools/extruder/ExtruderMaker.cpp:39,64
    required: false
    corresponding_v1: extruder.hotend.enable
    corresponding_v2: extruder.hotend.enable
    description: Whether to activate this extruder instance. All configuration is ignored if false. Each enabled extruder
      creates a separate extruder module instance that can be independently controlled.
    description_bullets:
    - Multiple extruders can be enabled by creating multiple instances with different names
    - Each enabled extruder must have valid step_pin, dir_pin, and en_pin configured
    - Tool selection is done via T0, T1, T2, etc. commands
    related_settings:
