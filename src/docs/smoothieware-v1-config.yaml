  - name: en_pin
    type: pin
    default: nc
    module: extruder
    context: Module instance setting
    defined_in: modules/tools/extruder/Extruder.cpp:94
    corresponding_v1: extruder.hotend.en_pin
    corresponding_v2: extruder.hotend.en_pin
    description: Pin for the extruder stepper motor driver's enable signal. When active, the motor driver is powered and holds
      position with full torque. When inactive, the motor is unpowered and can be turned freely by hand. Append `!` to invert
      if your driver enables on LOW signal instead of HIGH.
    description_bullets:
    - Most drivers enable on LOW, so `!` is commonly needed
    - When disabled, motor has no holding torque and can be turned manually
    - Firmware automatically enables/disables motor as needed
    - Some drivers don't need enable pin (always enabled)
    related_settings:
