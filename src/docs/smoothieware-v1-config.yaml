  - name: dir_pin
    type: pin
    default: nc
    module: extruder
    context: Module instance setting
    defined_in: modules/tools/extruder/Extruder.cpp:93
    required: false
    corresponding_v1: extruder.hotend.dir_pin
    corresponding_v2: extruder.hotend.dir_pin
    description: Pin for the extruder stepper motor driver's direction signal. Controls whether the motor rotates forward
      (extrude filament) or backward (retract filament). Append `!` to invert the direction if the motor runs backward during
      extrusion.
    description_bullets:
    - Determines which way the motor rotates (clockwise vs counter-clockwise)
    - If motor runs backward during extrusion, add `!` to invert
    - Must not conflict with other module pin assignments
    - Direction can be tested with small manual extrusion commands
    related_settings:
