    - 'Auto-generated MAC format: `00:1F:11:02:04:xx`'
    - '`00:1F:11` - OUI (Organizationally Unique Identifier) for Openmoko'
    - '`02` - Openmoko allocation for Smoothieboard'
    - '`04` - Fixed identifier'
