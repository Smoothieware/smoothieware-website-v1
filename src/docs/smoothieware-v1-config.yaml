- name: Panel/Display
  description: LCD panel and interface settings
  setting_count: 36
  settings:
  - name: panel.enable
    type: bool
    default: false
    module: panel
    context: Global module setting
    defined_in: src/modules/utils/panel/Panel.cpp:110
    corresponding_v1: panel.enable
    corresponding_v2: display.enable
    description: Enables the panel interface module. Panels provide a screen, an encoder wheel and/or a set of buttons, used
      to control your machine without requiring a computer connection. When enabled, the panel module initializes the LCD
      driver, configures input devices, and registers for system events to display machine status and accept user input.
    description_bullets:
    - Multiple panel types are supported through the `panel.lcd` setting.
    - If disabled or not configured, the panel module is completely removed from memory.
    - The panel provides standalone machine control including file selection, temperature adjustment, manual jogging, and
      G-code execution.
    related_pages:
    - panel
    - panel-guide
    - panel-options
    examples:
    - 'panel.enable true  # Enable panel interface'
    - 'panel.enable false  # Disable panel (default)'
  - name: panel.lcd
    type: enum
    default: reprap_discount_glcd
    module: panel
    context: Global module setting
    defined_in: src/modules/utils/panel/Panel.cpp:117
    corresponding_v1: panel.lcd
    corresponding_v2: none (v2 has limited panel support with different panel types)
    description: Specifies the type of panel connected to the Smoothieboard. Each panel has a specific interface and driver
      requirements, so the correct panel type must be specified. The value determines which panel driver will be loaded and
      initialized. Different panels have different pin requirements, button configurations, and display capabilities.
    description_bullets:
    - The panel type selection affects which other settings are required or optional.
    - RRD GLCD does not support SPI CS pin sharing and requires dedicated SPI port.
    - OLED displays (SSD1306, SH1106) require additional A0 and RST pins for initialization.
    - Viki2 panels support red/blue LED indicators for heating status.
    - Universal Adapter supports daisy-chaining multiple devices via busy pin polling.
    related_pages:
    - panel
    - panel-guide
    - rrdglcdadapter
    examples:
    - 'panel.lcd reprap_discount_glcd  # Most common panel type'
    - 'panel.lcd viki2  # Panucatt Viki2 with status LEDs'
    - 'panel.lcd ssd1306_oled  # Small OLED display'
  - name: panel.spi_channel
    type: number
    default: 0
    module: panel
    context: Global module setting
    defined_in: src/modules/utils/panel/Panel.cpp:145
    corresponding_v1: panel.spi_channel
    corresponding_v2: none (v2 uses different pin notation and SPI configuration)
    description: Selects which SPI channel to use for panel communication. The Smoothieboard has two SPI channels with different
      pin assignments. Channel selection affects which physical pins are used for MOSI (Master Out Slave In), MISO (Master
      In Slave Out), and SCLK (Serial Clock) signals. Most panels use channel 0 by default.
    description_bullets:
    - Channel 0 is the default and most commonly used SPI channel.
    - Channel 1 can be used if channel 0 is needed for other devices.
    - Both panel and external SD card can share the same SPI channel with different CS pins.
    - Consult the Smoothieboard pinout diagram to identify available SPI pins.
    related_settings:
    - panel.spi_cs_pin
    - panel.spi_frequency
    - panel.external_sd.spi_channel
    related_pages:
    - panel
    - pinout
    - pin-configuration
    examples:
    - 'panel.spi_channel 0  # Use default SPI channel (most common)'
    - 'panel.spi_channel 1  # Use alternate SPI channel'
  - name: panel.spi_cs_pin
    type: pin
    default: nc
    module: panel
    context: Global module setting
    defined_in: src/modules/utils/panel/panels/ReprapDiscountGLCD.cpp:35
    corresponding_v1: panel.spi_cs_pin
    corresponding_v2: PD3
    description: Specifies the CS (Chip Select) pin used to select the panel device on the SPI bus. CS allows multiple devices
      to share the same SPI port by activating only the selected device. When CS is low (active), the panel responds to SPI
      commands; when high (inactive), the panel ignores SPI traffic.
    description_bullets:
    - 'CRITICAL: RepRap Discount GLCD does not support CS and requires being alone on its SPI port.'
    - ST7565 panels typically use pin 0.16 as default.
    - Each device on the SPI bus must have a unique CS pin.
    - Setting to `nc` disables chip select which may cause communication conflicts.
    related_settings:
    - panel.spi_channel
    - panel.spi_frequency
    related_pages:
    - panel
    - pinout
    - pin-configuration
    examples:
    - 'panel.spi_cs_pin 0.16  # Common for ST7565 panels'
    - 'panel.spi_cs_pin 1.23  # Alternative CS pin'
    - 'panel.spi_cs_pin nc  # No chip select (RRD GLCD only)'
  - name: panel.spi_frequency
    type: number
    default: 1000000
    units: Hz (Hertz)
    module: panel
    context: Global module setting
    defined_in: src/modules/utils/panel/panels/ReprapDiscountGLCD.cpp:41
    corresponding_v1: panel.spi_frequency
    corresponding_v2: none (v2 uses different SPI configuration approach)
    description: Sets the SPI communication frequency in Hertz for the panel interface. Higher frequencies allow faster screen
      updates and more responsive display refresh, but may cause communication errors if the panel cannot keep up with the
      data rate. The optimal frequency depends on the panel type, cable quality, and cable length.
    description_bullets:
    - Default 1 MHz works reliably for most panels with typical cable lengths.
    - Higher frequencies (2-4 MHz) can improve refresh rate on fast panels.
    - Lower frequencies (500 kHz) may be needed for long cables or noisy environments.
    - Too high frequency causes display artifacts, garbled text, or complete communication failure.
    - SPI frequency affects both command and data transfer rates to the panel.
    typical_values:
    - value: 500000
      description: 500 kHz, conservative
    - value: 1000000
      description: 1 MHz, standard
    - value: 2000000
      description: 2 MHz, fast but may cause errors
    related_settings:
    - panel.spi_channel
    - panel.spi_cs_pin
    related_pages:
    - panel
    - panel-options
    examples:
    - 'panel.spi_frequency 1000000  # 1 MHz (standard, reliable)'
    - 'panel.spi_frequency 500000  # 500 kHz (conservative for long cables)'
    - 'panel.spi_frequency 2000000  # 2 MHz (fast, test for stability)'
