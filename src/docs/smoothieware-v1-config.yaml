    - 'extruder.hotend3.y_offset -5  # Third extruder 5mm in front'
  - name: z_offset
    type: number
    default: 0
    units: mm
    module: extruder
    context: Module instance setting
    defined_in: modules/tools/extruder/Extruder.cpp:101
    corresponding_v1: extruder.hotend.z_offset
    corresponding_v2: extruder.hotend.z_offset
    description: Z-axis offset of this extruder's nozzle from the primary extruder (T0) in millimeters. Used only in multi-extruder
      setups to compensate for different nozzle heights when nozzles are not at exactly the same Z level. Positive values
      indicate the nozzle is higher than the primary extruder. Negative values indicate the nozzle is lower. This affects
      print quality if extruders have different nozzle lengths. Calibrate carefully to ensure consistent layer heights when
      switching tools.
    description_bullets:
    - 'IMPORTANT: This affects print quality significantly'
    - Incorrect offset causes first layer problems or crashes into bed
    - Should be calibrated by printing test patterns with each extruder
    - Even small differences (0.05mm) can affect print quality
    - T0 (primary extruder) should always have offset 0,0,0
    typical_values:
    - value: 0
      description: most common
    - value: 0.15
      description: slightly higher
    - value: -0.05
      description: slightly lower
