    defined_in: modules/tools/zprobe/ThreePointStrategy.cpp:109
    corresponding_v1: leveling-strategy.three-point-leveling.home_first
    corresponding_v2: three point leveling strategy.home_first
    description: Automatically homes the X and Y axes before running the G32 bed leveling probe sequence. Homing ensures the
      machine is at a known position before probing begins, which is essential for accurate and repeatable leveling. Disable
