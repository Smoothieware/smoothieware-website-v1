    - 'network.ip_gateway 10.0.50.254  # Industrial network gateway'
    - 'network.ip_gateway 192.168.0.1  # Alternative home router default'
  - name: network.mac_override
    type: string
    default: '""'
    module: network
    context: Global setting
    defined_in: libs/Network/uip/Network.cpp:135-151
    corresponding_v1: network.mac_override
    corresponding_v2: none (v2 uses different MAC generation method)
    description: Allows manual override of the Ethernet MAC (Media Access Control) address. By default, Smoothieboard auto-generates
      a unique MAC address based on the CPU's serial number using a cryptographic hash. Only set this if you experience MAC
      address conflicts on your network or need to preserve a specific MAC address after hardware replacement.
