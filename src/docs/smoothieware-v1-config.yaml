- name: Laser Module
  description: Laser control and safety settings
  setting_count: 10
  settings:
  - name: laser_module_enable
    type: bool
    default: false
    module: laser
    context: Global module setting
    defined_in: src/modules/tools/laser/Laser.cpp:53
    corresponding_v1: laser_module_enable
    corresponding_v2: laser.enable
    description: Controls whether the laser module is activated in Smoothieware. When set to false, the module is completely
      unloaded to free system resources. When enabled, the laser module supports both laser diodes and CO2 laser tubes for
      cutting and engraving applications. The module must be enabled before any other laser settings take effect.
    description_bullets:
    - If disabled, all other laser configuration settings are ignored.
    - The module is automatically unloaded from memory when disabled to conserve RAM.
    - Must be enabled for laser cutting, engraving, or any laser-related operations.
    related_pages:
    - laser
    - laser-cutter-guide
    - laser-guides
    - configuration-options
    examples:
    - 'laser_module_enable true  # Enable laser module for laser cutting/engraving'
    - 'laser_module_enable false  # Disable laser module (default, saves memory)'
  - name: laser_module_pin
    type: pin
    default: nc
    module: laser
    context: Global module setting
    defined_in: src/modules/tools/laser/Laser.cpp:61
    deprecated: false
    corresponding_v1: laser_module_pin
    corresponding_v2: laser.pwm_pin
    description: Legacy parameter that specifies the pin controlling the laser through PWM (Pulse Width Modulation). This
      setting has been superseded by `laser_module_pwm_pin` for improved clarity. If this pin is not connected, the system
      will check `laser_module_pwm_pin` instead. Only specific pins on the Smoothieboard support hardware PWM required for
      laser control.
    description_bullets:
    - 'CRITICAL: Only hardware PWM pins are supported. Using non-PWM pins will disable the laser module with error message.'
    - 'If invalid pin is specified, firmware prints error: "Error: Laser cannot use P{port}.{pin} (P2.0 - P2.5, P1.18, P1.20,
      P1.21, P1.23, P1.24, P1.26, P3.25, P3.26 only). Laser module disabled."'
    - This parameter is checked first, then `laser_module_pwm_pin` is checked if this is not connected.
    - Deprecated in favor of the more descriptive `laser_module_pwm_pin` setting.
    related_settings:
    - laser_module_pwm_pin
    - laser_module_ttl_pin
    related_pages:
    - laser
    - pinout
    - pin-configuration
    - pwm-capable
    examples:
    - 'laser_module_pin 2.5  # Use pin 2.5 for PWM laser control (deprecated)'
    - 'laser_module_pin !2.5  # Inverted PWM on pin 2.5 (for active-low drivers)'
    - 'laser_module_pin nc  # Not connected, will check laser_module_pwm_pin instead'
  - name: laser_module_pwm_pin
    type: pin
    default: nc
    module: laser
    context: Global module setting
    defined_in: src/modules/tools/laser/Laser.cpp:65
    required: false
    corresponding_v1: laser_module_pwm_pin
    corresponding_v2: laser.pwm_pin
    description: The preferred and more descriptive parameter for specifying the PWM control pin for the laser. This pin controls
      laser power through pulse width modulation, where the duty cycle determines the laser output power from 0% (off) to
      100% (full power). Supports inverted logic for laser drivers that require active-low control signals. Only pins with
      hardware PWM capability can be used.
    description_bullets:
    - This is the recommended parameter instead of the legacy `laser_module_pin` setting.
    - PWM duty cycle directly controls laser power output percentage.
    - Pin validation occurs at module load time during firmware boot.
    - 'CRITICAL: Invalid pin selection will disable the laser module with detailed error message showing which pins are valid.'
    - Inverting pin logic with `!` prefix is useful for some laser driver circuits that are active-low.
    - The pin's PWM period is configured via `laser_module_pwm_period` setting.
    related_settings:
    - laser_module_pin
    - laser_module_pwm_period
    - laser_module_ttl_pin
    related_pages:
    - laser
    - pinout
    - pin-configuration
    - pwm-capable
    examples:
    - 'laser_module_pwm_pin 2.5  # Standard PWM control on pin 2.5'
    - 'laser_module_pwm_pin !2.5  # Inverted PWM for active-low laser drivers'
    - 'laser_module_pwm_pin 2.4  # Alternative PWM pin for different board layout'
  - name: laser_module_ttl_pin
    type: pin
    default: nc
    module: laser
    context: Global module setting
    defined_in: src/modules/tools/laser/Laser.cpp:84
    corresponding_v1: laser_module_ttl_pin
    corresponding_v2: laser.ttl_pin
    description: Specifies an optional TTL (Transistor-Transistor Logic) control pin that provides a simple on/off signal
      synchronized with laser firing. This pin switches on when the laser fires and off when the laser stops, independent
      of the PWM power level. This is useful for controlling external laser power supplies, air assist systems, fume extraction
      fans, or safety interlocks that need a binary on/off signal separate from the proportional PWM power control.
    description_bullets:
    - This is a digital on/off signal, NOT PWM - it is either high or low.
    - Pin state changes only when laser transitions between firing and not firing.
    - Commonly used to enable/disable air assist compressors or extraction fans.
    - Can control laser power supply enable pins for additional safety.
    - Useful for safety interlocks that monitor when laser is active.
    - Pin is set low (0) when laser is off, high (1) when laser is on (or inverted if `!` prefix used).
    related_settings:
    - laser_module_pwm_pin
    related_pages:
    - laser
    - laser-cutter-guide
    - pin-configuration
    examples:
    - 'laser_module_ttl_pin 1.30  # TTL signal on pin 1.30 for air assist control'
    - 'laser_module_ttl_pin !1.30  # Inverted TTL (active-low) for some control circuits'
    - 'laser_module_ttl_pin 2.7  # Alternative pin for power supply enable signal'
  - name: laser_module_pwm_period
    type: number
    default: 20
    units: microseconds
    module: laser
    context: Global module setting
    defined_in: src/modules/tools/laser/Laser.cpp:96
    corresponding_v1: laser_module_pwm_period
    corresponding_v2: pwm1.frequency
    description: Sets the PWM period (and thus frequency) for laser control in microseconds. The PWM frequency equals 1,000,000
      divided by this period value. This frequency affects how smoothly the laser power can be controlled and must be appropriate
      for your specific laser driver electronics. The system uses this period to limit the maximum rate of power adjustments
      to never faster than the PWM frequency or 1kHz, whichever is lower, preventing excessive update overhead.
    description_bullets:
    - 'PWM frequency calculation: frequency (Hz) = 1,000,000 / period (µs)'
    - Default period of 20 µs = 50,000 Hz (50 kHz) frequency
    - Lower period values = higher frequency = smoother power control
    - Higher period values = lower frequency = may cause visible pulsing
    - Some laser drivers require specific frequency ranges - consult driver specifications
    - Power update rate is automatically limited to minimum of PWM frequency or 1000 Hz
    - Too high frequency may exceed driver switching capabilities
    - Too low frequency may cause visible artifacts in raster engraving
    typical_values:
    - value: 20
      description: 50 kHz, default for most diode lasers
    - value: 50
      description: 20 kHz for some drivers
    - value: 100
      description: 10 kHz for lower frequency
    - value: 10
      description: 100 kHz for very high frequency
    related_settings:
    - laser_module_pwm_pin
    - laser_module_proportional_power
    related_pages:
    - laser
    - laser-cutter-guide
    examples:
    - 'laser_module_pwm_period 20  # 50 kHz (default, works for most diode lasers)'
    - 'laser_module_pwm_period 50  # 20 kHz (lower frequency for some drivers)'
    - 'laser_module_pwm_period 100  # 10 kHz (even lower frequency, may show pulsing)'
    - 'laser_module_pwm_period 10  # 100 kHz (very high frequency for fast switching drivers)'
  - name: laser_module_maximum_power
    type: number
    default: 1.0
    module: laser
    context: Global module setting
    defined_in: src/modules/tools/laser/Laser.cpp:100
    minimum_value: '`0.0` (enforced by confine() function at Laser.cpp:292)'
    maximum_value: '`1.0` (enforced by confine() function at Laser.cpp:292)'
    corresponding_v1: laser_module_maximum_power
    corresponding_v2: laser.maximum_power
    description: Sets the maximum PWM duty cycle that will be applied to the laser, acting as both a safety limit and calibration
      parameter. This value represents the highest power output the laser will achieve, even if G-code commands request 100%
      power. All S-values in G-code are scaled to this maximum. Setting this below 1.0 is useful for laser safety by preventing
      accidental full-power operation, calibrating the maximum power to match specific material requirements, or protecting
      lasers that shouldn't operate at their full rated power continuously. This creates a ceiling that cannot be exceeded
      during normal operation.
    description_bullets:
    - Acts as a safety ceiling for laser power - cannot be exceeded by G-code
    - All power commands are scaled to this maximum value
    - 'Example: Setting `0.8` means G-code S100% produces 80% actual laser power'
    - Useful for preventing damage to both materials and laser tube/diode
    - Allows safe operation below rated maximum to extend laser life
    - Can be adjusted to account for laser aging or degradation
    - Combined with minimum_power to define the usable power range
    - 'WARNING: Does not provide emergency shutoff - use kill switch for safety'
    typical_values:
    - value: 0.8
      description: 80% max power, common safety limit
    - value: 0.6
      description: 60% max power for lower power operations
    - value: 1.0
      description: 100% max power, full range
    - value: 0.9
      description: 90% max power for tube longevity
    related_settings:
    - laser_module_minimum_power
    - laser_module_maximum_s_value
    related_pages:
    - laser
    - laser-cutter-guide
    - laser-warning
    examples:
    - 'laser_module_maximum_power 1.0  # 100% power (full range, default)'
    - 'laser_module_maximum_power 0.8  # 80% max power (common safety limit)'
    - 'laser_module_maximum_power 0.6  # 60% max power (conservative for new users)'
    - 'laser_module_maximum_power 0.9  # 90% max power (extends CO2 tube life)'
  - name: laser_module_minimum_power
    type: number
    default: 0.0
    module: laser
    context: Global module setting
    defined_in: src/modules/tools/laser/Laser.cpp:106
    minimum_value: '`0.0` (enforced by confine() function at Laser.cpp:292)'
    maximum_value: '`1.0` (enforced by confine() function at Laser.cpp:292)'
    corresponding_v1: laser_module_minimum_power
    corresponding_v2: laser.minimum_power
    description: Sets the minimum PWM duty cycle (baseline power) for the laser during travel moves and as a floor for all
      laser operations. This is particularly useful for laser diodes that benefit from staying slightly active to prevent
      thermal cycling and maintain stable operation, or that require a minimum current to remain in their operating range.
      Also known as "tickle power" or "keepalive power" in some contexts. When proportional power is enabled, the laser uses
      this power level during G0 (rapid) travel moves. During cutting operations, the actual power is scaled between this
      minimum and the maximum power setting.
    description_bullets:
    - Previously configured via deprecated `laser_module_tickle_power` parameter
    - Keeps laser diodes thermally stable by preventing complete shutoff
    - Reduces thermal stress on laser diodes from constant on/off cycling
    - Some diodes require minimum current to maintain stable emission
    - Used as baseline during G0 rapid moves when proportional power enabled
    - Actual cutting power = (maximum_power - minimum_power) × S_value + minimum_power
    - Set to `0.0` for complete laser shutoff during travel (safer, more common)
    - 'WARNING: Non-zero values mean laser is always slightly active when module enabled'
    - Higher values may cause unwanted marking during travel moves
    typical_values:
    - value: 0.0
      description: default, laser completely off during travel
    - value: 0.01
      description: 1% keepalive for diode stability
    - value: 0.02
      description: 2% gentle keepalive
    - value: 0.05
      description: 5% higher keepalive for thermal stability
    related_settings:
    - laser_module_maximum_power
    - laser_module_tickle_power
    - laser_module_proportional_power
    related_pages:
    - laser
    - laser-cutter-guide
    examples:
    - 'laser_module_minimum_power 0.0  # Laser completely off during travel (default, safest)'
    - 'laser_module_minimum_power 0.01  # 1% keepalive for diode thermal stability'
    - 'laser_module_minimum_power 0.02  # 2% gentle keepalive (common for diode lasers)'
    - 'laser_module_minimum_power 0.05  # 5% higher keepalive for some diode types'
  - name: laser_module_maximum_s_value
    type: number
    default: 1.0
    module: laser
    context: Global module setting
    defined_in: src/modules/tools/laser/Laser.cpp:109
    corresponding_v1: laser_module_maximum_s_value
    corresponding_v2: laser.maximum_s_value
    description: Defines the S-value in G-code that represents maximum laser power (100%). This scaling parameter allows you
      to use different S-value ranges in your G-code without changing other laser configuration settings. For example, if
      set to 1.0, then `S1.0` means full power. If set to 255, then `S255` means full power. This provides compatibility with
      different CAM software packages that may use different S-value conventions such as 0-1 (fractional), 0-100 (percentage),
      0-255 (8-bit), or other scales.
    description_bullets:
    - Does not affect actual laser power output, only G-code interpretation
    - Allows using G-code from different CAM packages without modification
    - 'Power calculation: requested_power = S_value / maximum_s_value'
    - 'Example: With maximum_s_value=100, `S50` means 50% power'
    - 'Example: With maximum_s_value=255, `S128` means approximately 50% power'
    - 'Example: With maximum_s_value=1.0, `S0.5` means 50% power'
    - Useful for software that generates integer S-values (0-100, 0-255)
    - 'Setting to 100 allows percentage-style commands: `S50` for 50% instead of `S0.5`'
    - Does not change the maximum_power or minimum_power settings
    typical_values:
    - value: 1.0
      description: S values 0.0-1.0, default Smoothie style
    - value: 100
      description: S values 0-100, percentage style
    - value: 255
      description: S values 0-255, 8-bit style
    - value: 1000
      description: S values 0-1000 for finer control
    related_settings:
    - laser_module_maximum_power
    related_pages:
    - laser
    - supported-g-codes
    - laser-cutter-guide
    examples:
    - 'laser_module_maximum_s_value 1.0  # S values 0.0-1.0 (default Smoothie convention)'
    - 'laser_module_maximum_s_value 100  # S values 0-100 (percentage style for easier use)'
    - 'laser_module_maximum_s_value 255  # S values 0-255 (8-bit style, common in some software)'
    - 'laser_module_maximum_s_value 1000  # S values 0-1000 (finer control, 0.1% resolution)'
  - name: laser_module_proportional_power
    type: bool
    default: true
    module: laser
    context: Global module setting
    defined_in: src/modules/tools/laser/Laser.cpp:94
    corresponding_v1: laser_module_proportional_power
    corresponding_v2: laser.proportional_power
    description: Enables or disables automatic power scaling based on actual instantaneous movement speed. When enabled (default),
      the laser power is continuously adjusted proportionally to the current velocity, automatically compensating for acceleration
      and deceleration phases. This ensures consistent energy density (joules per unit area, or "photons per square millimeter")
      across the entire cut path, even as the machine speeds up at the beginning of moves, slows down for corners, and decelerates
      at the end of moves. Disabling this feature results in constant power output regardless of speed variations, which may
      be desired for certain applications.
    description_bullets:
    - 'When enabled, power calculation: actual_power = requested_power × (current_speed / nominal_speed)'
    - Ensures uniform engraving depth and cutting quality despite speed variations
    - Compensates for machine acceleration and deceleration automatically
    - Prevents over-burning in corners where machine slows down
