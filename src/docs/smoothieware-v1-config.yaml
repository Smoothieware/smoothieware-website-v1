  - name: x_offset
    type: number
    default: 0
    units: mm
    module: extruder
    context: Module instance setting
    defined_in: modules/tools/extruder/Extruder.cpp:99
    corresponding_v1: extruder.hotend.x_offset
    corresponding_v2: extruder.hotend.x_offset
    description: X-axis offset of this extruder's nozzle from the primary extruder (T0) in millimeters. Used only in multi-extruder
      setups to compensate for physical nozzle spacing. When switching tools with T commands, the firmware automatically applies
      this offset to maintain correct positioning of printed features. Positive values indicate the nozzle is to the right
