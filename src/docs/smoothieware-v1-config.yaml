- name: Temperature Switch
  description: Automatic fan and cooling control
  setting_count: 10
  settings:
  - name: temperatureswitch.{name}.enable
    type: bool
    default: false
    module: temperatureswitch
    context: Module instance setting (multiple instances can be created)
    defined_in: modules/tools/temperatureswitch/TemperatureSwitch.cpp:72
    corresponding_v1: temperatureswitch.{name}.enable
    corresponding_v2: temperature switch.{name}.enable
    description: Creates and enables a new TemperatureSwitch module instance. When set to true, this module will monitor temperature
      from a specified TemperatureControl module and automatically control a Switch module based on configured thresholds
      and trigger conditions.
    description_bullets:
    - Multiple temperature switch instances can be configured simultaneously by using different instance names.
    - Each instance requires a unique module name (e.g., hotend, bed, chamber).
    - Module will not function unless enabled.
    - Must be accompanied by valid designator and switch configuration.
    related_settings:
    - temperatureswitch.{name}.designator
    - temperatureswitch.{name}.switch
    - temperature_control.{name}.designator
    related_pages:
    - temperatureswitch
    - temperatureswitch-options
    - temperaturecontrol
    - switch
    examples:
    - 'temperatureswitch.hotend.enable true  # Enable hotend fan control'
    - 'temperatureswitch.bed.enable true  # Enable bed cooling fan'
    - 'temperatureswitch.chamber.enable true  # Enable chamber exhaust control'
  - name: temperatureswitch.{name}.designator
    type: string
    default: '""'
    module: temperatureswitch
    context: Module instance setting
    defined_in: modules/tools/temperatureswitch/TemperatureSwitch.cpp:78
    required: false
    corresponding_v1: temperatureswitch.{name}.designator
    corresponding_v2: temperature switch.{name}.designator
    description: Specifies which TemperatureControl module to monitor by matching its designator character. The temperature
      switch reads the current temperature from the temperature control module with this designator and uses it to determine
      when to trigger the switch. If multiple temperature control modules share the same designator, the highest temperature
      among them is used for comparison.
    description_bullets:
    - For backward compatibility, `temperatureswitch.hotend` defaults to designator `T` if not specified (deprecated behavior).
    - Empty designator string causes the temperature switch to be considered invalid and non-functional.
    - Case-sensitive matching - `T` and `t` are different designators.
    - The temperature reading is polled at intervals defined by heatup_poll and cooldown_poll settings.
    related_settings:
    - temperature_control.{name}.designator
    - temperatureswitch.{name}.threshold_temp
    related_pages:
    - temperatureswitch
    - temperaturecontrol
    - temperaturecontrol-options
    examples:
    - 'temperatureswitch.hotend.designator T  # Monitor hotend temperature'
    - 'temperatureswitch.bed_fan.designator B  # Monitor bed temperature'
    - 'temperatureswitch.chamber.designator P  # Monitor chamber heater'
  - name: temperatureswitch.{name}.switch
    type: string
    default: '""'
    module: temperatureswitch
    context: Module instance setting
    defined_in: modules/tools/temperatureswitch/TemperatureSwitch.cpp:90
    required: false
    deprecated: false
    corresponding_v1: temperatureswitch.{name}.switch
    corresponding_v2: temperature switch.{name}.switch
    description: Specifies the name of the Switch module to be controlled by this temperature switch. When temperature conditions
      are met, this switch will be toggled on or off according to the configured trigger mode and inversion settings. The
      switch must be configured and enabled in the switch module settings before it can be controlled.
    description_bullets:
    - The specified switch must exist and be properly configured with output_pin and output_type.
    - Typically controls one of the small MOSFETs on the Smoothieboard.
    - The deprecated parameter name `type` is checked as fallback if `switch` is not defined (backward compatibility).
    - Switch state is only changed when armed (either always armed if arm_mcode=0, or manually armed via M-code).
    related_settings:
    - switch.{name}.enable
    - switch.{name}.output_pin
    - temperatureswitch.{name}.inverted
    related_pages:
    - temperatureswitch
    - switch
    - switch-options
    - mosfets
    examples:
    - 'temperatureswitch.hotend.switch fan  # Control main cooling fan'
    - 'temperatureswitch.chamber.switch misc  # Control chamber exhaust fan'
    - 'temperatureswitch.bed.switch small_mosfet4  # Control bed cooling fan on small mosfet 4'
  - name: temperatureswitch.{name}.threshold_temp
    type: number
    default: 50.0
    units: °C (degrees Celsius)
    module: temperatureswitch
    context: Module instance setting
    defined_in: modules/tools/temperatureswitch/TemperatureSwitch.cpp:122
    corresponding_v1: temperatureswitch.{name}.threshold_temp
    corresponding_v2: temperature switch.{name}.threshold_temp
    description: 'Sets the temperature threshold in degrees Celsius at which the switch state changes. The exact behavior
      depends on the trigger mode: in "level" mode, the switch turns on above this temperature and off below it; in "rising"
      mode, the switch triggers when crossing upward through this threshold; in "falling" mode, the switch triggers when crossing
      downward through this threshold.'
    description_bullets:
    - 'Temperature comparison uses: `current_temp >= threshold_temp` for HIGH_TEMP state determination (line 162).'
    - For typical hotend cooling applications, set this 10-20°C below the hotend operating temperature.
    - Inverted mode reverses the on/off logic but uses the same threshold comparison.
    - Temperature is read from the highest value among all temperature controllers matching the configured designator.
    - The threshold applies regardless of whether the switch is inverted or not - inversion only affects the final switch
      output state.
    typical_values:
    - value: 40.0
      description: low-temperature applications
    - value: 60.0
      description: standard hotend cooling
    - value: 80.0
      description: high-temperature safety systems
    related_settings:
    - temperatureswitch.{name}.designator
    - temperatureswitch.{name}.trigger
    - temperatureswitch.{name}.inverted
    related_pages:
    - temperatureswitch
    - temperaturecontrol
    - temperatureswitch-options
    examples:
    - 'temperatureswitch.hotend.threshold_temp 60.0  # Turn on fan at 60°C'
    - 'temperatureswitch.bed.threshold_temp 50.0  # Lower threshold for bed'
    - 'temperatureswitch.safety.threshold_temp 80.0  # High-temp safety cutoff'
  - name: temperatureswitch.{name}.heatup_poll
    type: number
    default: 15
    units: seconds
    module: temperatureswitch
    context: Module instance setting
    defined_in: modules/tools/temperatureswitch/TemperatureSwitch.cpp:125
    corresponding_v1: temperatureswitch.{name}.heatup_poll
    corresponding_v2: temperature switch.{name}.heatup_poll
    description: Defines the polling interval in seconds when the system is in the LOW_TEMP state (below threshold temperature).
      This controls how frequently the temperature is checked while heating up. A shorter interval provides faster response
      when temperature rises toward the threshold, but increases system overhead. The polling occurs on the second tick event,
      so actual timing may vary by ±1 second.
    description_bullets:
    - Active when current temperature < threshold_temp (LOW_TEMP state).
    - Faster polling during heatup ensures timely switch activation.
    - After temperature crosses threshold, automatically switches to cooldown_poll interval.
    - Initial state uses heatup_poll interval and performs first check immediately (line 131).
    - Lower values (e.g., 5-10 seconds) provide quicker response but consume more processing time.
    - Higher values (e.g., 20-30 seconds) reduce overhead but may delay switch activation.
    typical_values:
    - value: 10
      description: faster response
    - value: 15
      description: default balanced
    - value: 30
      description: slower response, less overhead
    related_settings:
    - temperatureswitch.{name}.cooldown_poll
    - temperatureswitch.{name}.threshold_temp
    related_pages:
    - temperatureswitch
    - temperatureswitch-options
    examples:
    - 'temperatureswitch.hotend.heatup_poll 15  # Check every 15 seconds while heating'
    - 'temperatureswitch.bed.heatup_poll 20  # Slower polling for bed (less critical)'
    - 'temperatureswitch.safety.heatup_poll 5  # Fast polling for safety applications'
  - name: temperatureswitch.{name}.cooldown_poll
    type: number
    default: 60
    units: seconds
    module: temperatureswitch
    context: Module instance setting
    defined_in: modules/tools/temperatureswitch/TemperatureSwitch.cpp:126
    corresponding_v1: temperatureswitch.{name}.cooldown_poll
    corresponding_v2: temperature switch.{name}.cooldown_poll
    description: Defines the polling interval in seconds when the system is in the HIGH_TEMP state (at or above threshold
      temperature). This controls how frequently the temperature is checked while at operating temperature or cooling down.
      A longer interval reduces system overhead during stable high-temperature operation, while still monitoring for temperature
      drops that should trigger switch state changes.
    description_bullets:
    - Active when current temperature >= threshold_temp (HIGH_TEMP state).
    - Slower polling during stable operation reduces system load.
    - After temperature falls below threshold, automatically switches to heatup_poll interval.
    - Suitable for applications where switch should remain on for extended periods.
    - Polling occurs on the second tick event, so actual timing may vary by ±1 second.
    - Higher values reduce processing overhead when temperature is stable above threshold.
    typical_values:
    - value: 30
      description: frequent monitoring
    - value: 60
      description: default balanced
    - value: 120
      description: infrequent monitoring, minimal overhead
    related_settings:
    - temperatureswitch.{name}.heatup_poll
    - temperatureswitch.{name}.threshold_temp
    related_pages:
    - temperatureswitch
    - temperatureswitch-options
    examples:
    - 'temperatureswitch.hotend.cooldown_poll 60  # Check every minute when hot'
    - 'temperatureswitch.bed.cooldown_poll 90  # Less frequent for bed cooling'
    - 'temperatureswitch.safety.cooldown_poll 30  # More frequent for safety monitoring'
  - name: temperatureswitch.{name}.trigger
    type: string
    default: '"level"'
    module: temperatureswitch
    context: Module instance setting
    defined_in: modules/tools/temperatureswitch/TemperatureSwitch.cpp:111
    corresponding_v1: temperatureswitch.{name}.trigger
    corresponding_v2: temperature switch.{name}.trigger
    description: Determines the triggering behavior mode of the temperature switch. This setting controls whether the switch
      responds to sustained temperature levels, rising temperature edges, or falling temperature edges. The mode fundamentally
      changes how temperature threshold crossings are interpreted and affects the arming behavior.
    description_bullets:
    - '**Level mode:** Switch follows temperature state continuously. When armed and temperature >= threshold, switch is on;
      when temperature < threshold, switch is off. Remains active as long as armed (lines 176-178).'
    - '**Rising mode:** Switch activates only when transitioning from LOW_TEMP to HIGH_TEMP (edge detection). Requires arming
      via M-code for each activation cycle (lines 181-183).'
    - '**Falling mode:** Switch deactivates only when transitioning from HIGH_TEMP to LOW_TEMP (edge detection). Requires
      arming via M-code for each activation cycle (lines 186-188).'
    - Edge-triggered modes (rising/falling) automatically disarm after triggering (line 220-222), requiring re-arming for
      subsequent triggers.
    - Invalid trigger values default to "level" mode (line 115).
    - State changes only occur when temperature crosses the threshold boundary, not during stable states.
    - Works in conjunction with inverted setting - inversion is applied after trigger logic determines switch state.
    related_settings:
    - temperatureswitch.{name}.threshold_temp
    - temperatureswitch.{name}.inverted
    - temperatureswitch.{name}.arm_mcode
    related_pages:
    - temperatureswitch
    - temperatureswitch-options
    examples:
    - 'temperatureswitch.hotend.trigger level  # Continuous fan control (most common)'
    - 'temperatureswitch.exhaust.trigger rising  # Turn on exhaust once when temperature rises'
    - 'temperatureswitch.safety.trigger falling  # Alert when temperature drops unexpectedly'
  - name: temperatureswitch.{name}.inverted
    type: bool
    default: false
    module: temperatureswitch
    context: Module instance setting
    defined_in: modules/tools/temperatureswitch/TemperatureSwitch.cpp:108
    corresponding_v1: temperatureswitch.{name}.inverted
    corresponding_v2: temperature switch.{name}.inverted
    description: Reverses the normal switch control logic. When enabled, the switch turns off when temperature exceeds the
      threshold (instead of turning on), and turns on when temperature falls below the threshold. This is useful for heaters
      or devices that should activate during cooling rather than heating. The inversion occurs at the final switch control
      stage, after all trigger logic has been evaluated.
    description_bullets:
    - '**Normal mode (false):** Temperature >= threshold → switch on; temperature < threshold → switch off'
    - '**Inverted mode (true):** Temperature >= threshold → switch off; temperature < threshold → switch on'
    - Inversion is applied in set_switch() function after trigger type determines the desired state (line 225).
    - Works with all trigger modes (level, rising, falling).
    - Temperature threshold comparison logic remains unchanged; only the final switch output is inverted.
    - Useful for controlling heating elements that should turn off when target temperature is reached.
    - 'Common use case: emergency cooling systems that activate when temperature drops too low.'
    related_settings:
    - temperatureswitch.{name}.trigger
    - temperatureswitch.{name}.threshold_temp
    related_pages:
    - temperatureswitch
    - switch
    examples:
    - 'temperatureswitch.hotend.inverted false  # Normal: fan on when hot'
    - 'temperatureswitch.heater_control.inverted true  # Inverted: heater off when hot'
    - 'temperatureswitch.emergency_heat.inverted true  # Turn on heater when temp drops below threshold'
  - name: temperatureswitch.{name}.arm_mcode
    type: number
    default: 0
    module: temperatureswitch
    context: Module instance setting
    defined_in: modules/tools/temperatureswitch/TemperatureSwitch.cpp:118
    corresponding_v1: temperatureswitch.{name}.arm_mcode
    corresponding_v2: temperature switch.{name}.arm_mcode
    description: Defines a custom M-code command that must be executed to arm the temperature switch before it can trigger.
      This provides manual control over when the temperature switch is active, preventing unwanted switch activation. Setting
      to 0 disables the arming requirement, making the switch always armed and operating automatically based on temperature.
    description_bullets:
    - '**When set to 0:** Switch is always armed and operates automatically (line 133).'
    - '**When set to M-code:** Switch starts disarmed and requires manual arming via G-code command.'
    - '**Arming command:** `M<code> S1` arms the switch (e.g., `M1100 S1`) (line 148).'
    - '**Disarming command:** `M<code> S0` disarms the switch (e.g., `M1100 S0`).'
    - '**Level trigger mode:** Switch remains armed and continues operating while armed.'
    - '**Edge trigger modes (rising/falling):** Switch automatically disarms after triggering once (line 220-222), requiring
      re-arming for subsequent triggers.'
    - Provides safety mechanism for critical temperature-dependent operations.
    - Disarmed switches do not control their associated switch modules (line 218).
    - Module only registers for G-code events if arm_mcode != 0 (line 138-140).
    related_settings:
    - temperatureswitch.{name}.trigger
    - temperatureswitch.{name}.switch
    related_pages:
    - temperatureswitch
    - console-commands
    - supported-g-codes
    examples:
    - 'temperatureswitch.hotend.arm_mcode 0  # Always armed, automatic operation'
    - 'temperatureswitch.safety.arm_mcode 1100  # Requires M1100 S1 to arm'
    - 'temperatureswitch.emergency.arm_mcode 1101  # Manual control via M1101'
  - name: temperatureswitch.{name}.type
    type: string
    default: '""'
    module: temperatureswitch
    context: Module instance setting
    defined_in: modules/tools/temperatureswitch/TemperatureSwitch.cpp:93
    deprecated: false
    corresponding_v1: temperatureswitch.{name}.type
    corresponding_v2: temperature switch.{name}.switch
    description: Legacy parameter name for specifying the switch module to control. This parameter has been replaced by `temperatureswitch.switch`
