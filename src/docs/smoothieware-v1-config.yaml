    description: 'Amount to lift the Z-axis during retraction in millimeters (Z-hop or Z-lift feature). When G10 is executed,
      the nozzle lifts by this amount after retracting filament. When G11 is executed, the nozzle lowers back before unretraction.
      Set to 0 to disable Z-lift. Z-lift prevents nozzle dragging across already-printed surfaces, scars and marks during
      travel moves, and collisions with tall features. NOTE: Z-lift is automatically cancelled if an absolute Z move (G0/G1
      with Z parameter) occurs between G10 and G11, preventing conflicts with explicit Z positioning.'
