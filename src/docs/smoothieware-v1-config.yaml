    - 'zprobe.probe_height 3  # Low clearance for clean flat beds'
    - 'zprobe.probe_height 10  # High clearance for beds with clips'
  - name: max_z
    type: number
    default: 200
    units: mm
    module: zprobe
    context: Global module setting
    defined_in: modules/tools/zprobe/ZProbe.cpp:143
    corresponding_v1: zprobe.max_z
    corresponding_v2: zprobe.max_travel
    description: Maximum distance the probe will travel downward when searching for the bed surface. This safety limit prevents
