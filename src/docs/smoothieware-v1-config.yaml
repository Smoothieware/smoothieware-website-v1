    defined_in: modules/tools/zprobe/ThreePointStrategy.cpp:110
    corresponding_v1: leveling-strategy.three-point-leveling.tolerance
    corresponding_v2: three point leveling strategy.tolerance
    description: Maximum acceptable difference in millimeters between the highest and lowest probe points. If the bed is flatter
      than this tolerance (difference between highest and lowest point is less than this value), no compensation plane is
      applied as the bed is considered flat enough. Also used to validate the first probe point repeatability.
    description_bullets:
    - 'If max_difference < tolerance: bed considered flat, no compensation applied'
    - 'If max_difference >= tolerance: compensation plane calculated and applied'
