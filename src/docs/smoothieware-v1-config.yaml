modules:
- name: Robot & Motion Control
  description: Core motion settings, planner configuration, and kinematics
  setting_count: 63
  settings:
  - name: acceleration
    type: number
    default: 100.0
    units: mm/s²
    module: root
    context: Global setting
    defined_in: modules/robot/Robot.cpp:228
    corresponding_v1: acceleration
    corresponding_v2: motion control.default_acceleration
    description: Default acceleration for all axes in mm/s². This is the rate at which the machine accelerates and decelerates
      during moves. Higher acceleration values allow faster speed changes and shorter move times, but may cause ringing, layer
      shifts, or mechanical stress. Lower values provide smoother operation at the cost of speed. This setting can be overridden
      per-axis using the per-actuator acceleration settings.
    description_bullets:
    - This is a global default that applies to all axes unless specifically overridden
    - Per-axis acceleration settings (in actuator configuration) take precedence over this value
    - Z-axis often benefits from lower acceleration than XY to prevent layer artifacts
    - Delta printers typically need lower acceleration due to complex kinematics
    typical_values:
    - value: 100
      description: general purpose
    - value: 500
      description: fast 3D printer
    - value: 1000
      description: light CNC with good mechanics
    - value: 50
      description: heavy machine
    related_settings:
    - z_acceleration
    - per-actuator acceleration settings
    related_pages:
    - motion-control
    - configuring-smoothie
    - 3d-printer-guide
    examples:
    - 'acceleration 100.0  # Default conservative setting'
    - 'acceleration 500  # Fast 3D printer with good mechanical rigidity'
    - 'acceleration 1000  # Light CNC mill with precision components'
    - 'acceleration 50  # Heavy CNC machine or gantry router'
  - name: default_feed_rate
    type: number
    default: 100.0
    units: mm/min
    module: root
    context: Global setting
    defined_in: modules/robot/Robot.cpp:182
    corresponding_v1: default_feed_rate
    corresponding_v2: motion control.default_feed_rate
    description: Default feed rate for G1 moves when no F parameter is specified. This is the speed at which the machine moves
      during normal operations (cutting, extruding, or engraving). The value is specified in millimeters per minute and serves
      as a fallback when G-code doesn't explicitly set a feed rate. Once an F parameter is specified in G-code, that rate
      persists until changed.
    description_bullets:
    - This is only used when G-code omits the F parameter
    - Most slicers and CAM software specify F in every move, making this rarely used
    - Still important to set to a safe value as a fallback
    - Should be within the machine's safe operating range based on max_speeds
    typical_values:
    - value: 4000
      description: general purpose
    - value: 6000
      description: fast printer
    - value: 1000
      description: slow/precise
    related_pages:
    - motion-control
    - g1
    - configuring-smoothie
    examples:
    - 'default_feed_rate 4000  # 66.7 mm/s - general purpose'
    - 'default_feed_rate 100  # Extremely slow fallback for safety'
    - 'default_feed_rate 6000  # 100 mm/s - fast default'
  - name: default_seek_rate
    type: number
    default: 100.0
    units: mm/min
    module: root
    context: Global setting
    defined_in: modules/robot/Robot.cpp:183
    corresponding_v1: default_seek_rate
    corresponding_v2: motion control.default_seek_rate
    description: Default rate for G0 rapid moves. This is the speed for rapid positioning moves when the tool is not active
      (not cutting, extruding, or engraving). G0 moves are non-interpolated rapids that move the machine as quickly as possible
      between points. This rate should typically be faster than feed rate, limited only by mechanical capabilities and max_speeds.
    description_bullets:
    - G0 moves are for rapid positioning, not working moves
    - Should be set to the maximum safe rapid speed for your machine
    - Must respect the x/y/z_axis_max_speed limits
    - In 3D printing, used for travel moves between features
    - In CNC, used for tool positioning between cuts
    typical_values:
    - value: 30000
      description: 500 mm/s rapid
    - value: 15000
      description: 250 mm/s moderate
    - value: 6000
      description: 100 mm/s conservative
    related_settings:
    - x_axis_max_speed
    - y_axis_max_speed
    - z_axis_max_speed
    related_pages:
    - motion-control
    - g0
    - configuring-smoothie
    examples:
    - 'default_seek_rate 30000  # 500 mm/s for fast positioning'
    - 'default_seek_rate 15000  # 250 mm/s moderate speed'
    - 'default_seek_rate 6000  # 100 mm/s conservative for heavy machines'
  - name: x_axis_max_speed
    type: number
    default: 60000.0
    units: mm/min
    module: root
    context: Global setting
    defined_in: modules/robot/Robot.cpp:191
    corresponding_v1: x_axis_max_speed
    corresponding_v2: motion control.x_axis_max_speed
    description: Maximum allowable speed for the X axis. Smoothie will never exceed this value for X axis movement regardless
      of requested feed rate. This is a hard limit that protects against mechanical damage, missed steps, or loss of position.
      The firmware caps any move that would exceed this speed. The value is specified in mm/min but converted internally to
      mm/s for calculations.
    description_bullets:
    - Acts as a safety limit regardless of G-code commands
    - Should be set based on mechanical capabilities (belts, leadscrews, rigidity)
    - Too high may cause missed steps or mechanical damage
    - Too low unnecessarily limits machine performance
    - For CoreXY/HBot, this applies to the transformed X axis, not individual motors
    typical_values:
    - value: 30000
      description: 500 mm/s fast
    - value: 15000
      description: 250 mm/s moderate
    - value: 6000
      description: 100 mm/s slow
    related_settings:
    - y_axis_max_speed
    - z_axis_max_speed
    - max_speed
    - alpha_max_rate
    related_pages:
    - motion-control
    - stepper-motors
    - configuring-smoothie
    examples:
    - 'x_axis_max_speed 30000  # 500 mm/s - fast Cartesian printer'
    - 'x_axis_max_speed 15000  # 250 mm/s - moderate speed'
    - 'x_axis_max_speed 6000  # 100 mm/s - heavy CNC machine'
  - name: y_axis_max_speed
    type: number
    default: 60000.0
    units: mm/min
    module: root
    context: Global setting
    defined_in: modules/robot/Robot.cpp:192
    corresponding_v1: y_axis_max_speed
    corresponding_v2: motion control.y_axis_max_speed
    description: Maximum allowable speed for the Y axis. Smoothie will never exceed this value for Y axis movement regardless
      of requested feed rate. This is a hard limit that protects against mechanical damage, missed steps, or loss of position.
      The firmware caps any move that would exceed this speed. The value is specified in mm/min but converted internally to
      mm/s for calculations.
    description_bullets:
    - Acts as a safety limit regardless of G-code commands
    - Should be set based on mechanical capabilities (belts, leadscrews, rigidity)
    - Too high may cause missed steps or mechanical damage
    - Too low unnecessarily limits machine performance
    - For CoreXY/HBot, this applies to the transformed Y axis, not individual motors
    - Often set same as X for symmetric machines, but can differ based on mechanics
    typical_values:
    - value: 30000
      description: 500 mm/s fast
    - value: 15000
      description: 250 mm/s moderate
    - value: 6000
      description: 100 mm/s slow
    related_settings:
    - x_axis_max_speed
    - z_axis_max_speed
    - max_speed
    - beta_max_rate
    related_pages:
    - motion-control
    - stepper-motors
    - configuring-smoothie
    examples:
    - 'y_axis_max_speed 30000  # 500 mm/s - fast Cartesian printer'
    - 'y_axis_max_speed 15000  # 250 mm/s - moderate speed'
    - 'y_axis_max_speed 6000  # 100 mm/s - heavy CNC machine'
  - name: z_axis_max_speed
    type: number
    default: 300.0
    units: mm/min
    module: root
    context: Global setting
    defined_in: modules/robot/Robot.cpp:193
    corresponding_v1: z_axis_max_speed
    corresponding_v2: motion control.z_axis_max_speed
    description: Maximum allowable speed for the Z axis. Smoothie will never exceed this value for Z axis movement regardless
      of requested feed rate. Typically much slower than X/Y because Z-axis uses leadscrew drives with higher mechanical advantage
      and less need for speed. For delta printers, all three actuators contribute to Z motion so this should be set higher.
      The value is specified in mm/min but converted internally to mm/s for calculations.
    description_bullets:
    - Z-axis is typically much slower than XY due to leadscrew mechanics
    - Default of 300 mm/min (5 mm/s) is appropriate for most Cartesian machines
    - Delta printers need much higher values (6000+ mm/min) as all towers move for Z
    - Layer change speed in 3D printing is limited by this setting
    - CNC machines with ballscrew Z-axis can safely go faster
    typical_values:
    - value: 300
      description: 5 mm/s typical Z
    - value: 1200
      description: 20 mm/s fast Z
    - value: 6000
      description: 100 mm/s delta
    related_settings:
    - x_axis_max_speed
    - y_axis_max_speed
    - max_speed
    - gamma_max_rate
    - z_acceleration
    related_pages:
    - motion-control
    - delta
    - stepper-motors
    examples:
    - 'z_axis_max_speed 300  # 5 mm/s - typical Cartesian/CoreXY Z'
    - 'z_axis_max_speed 1200  # 20 mm/s - faster leadscrew or ballscrew'
    - 'z_axis_max_speed 6000  # 100 mm/s - delta printer'
  - name: max_speed
    type: number
    default: -60.0
    units: mm/min
    module: root
    context: Global setting
    defined_in: modules/robot/Robot.cpp:194
    corresponding_v1: max_speed
    corresponding_v2: motion control.max_speed
    description: Global maximum speed limit applied to all moves. When set to a positive value, limits the combined speed
      of all axes (the magnitude of the velocity vector). When negative, this limit is disabled and only per-axis max_speeds
      apply. This is useful for machines where the combined motion speed matters more than individual axis speeds, such as
      delta printers or when total kinetic energy is a concern.
    description_bullets:
    - Negative value (default) disables this limit
    - When enabled, applies to the vector magnitude of the move
    - Applies in addition to per-axis limits (the more restrictive limit wins)
    - Most Cartesian/CoreXY machines leave this disabled (-1)
    - Delta printers may benefit from this as an overall speed governor
    - Value is in mm/min, converted internally to mm/s
    typical_values:
    - value: -1
      description: disabled
    - value: 30000
      description: 500 mm/s
    - value: 60000
      description: 1000 mm/s
    related_settings:
    - x_axis_max_speed
    - y_axis_max_speed
    - z_axis_max_speed
    related_pages:
    - motion-control
    - delta
    examples:
    - 'max_speed -1  # Disabled (rely on per-axis limits only)'
    - 'max_speed 30000  # 500 mm/s overall speed limit'
    - 'max_speed 60000  # 1000 mm/s for fast machines'
  - name: z_acceleration
    type: number
    default: null
    units: mm/s²
    module: root
    context: Global setting
    defined_in: modules/robot/Robot.cpp:264
    corresponding_v1: z_acceleration
    corresponding_v2: actuator.gamma.acceleration
    description: Specific acceleration for Z axis movements. When set to a valid number, overrides the default acceleration
      setting for Z axis only. When set to NAN (not a number) or omitted, the Z axis uses the global default acceleration.
      This is useful for providing slower/safer Z acceleration without affecting XY speed, particularly important for preventing
      layer artifacts in 3D printing or Z-axis backlash issues in CNC.
    description_bullets:
    - When NAN or unset, Z uses the global default acceleration
    - Z-axis typically benefits from lower acceleration than XY
    - Lower Z acceleration reduces layer start artifacts in 3D printing
    - Helps prevent Z-axis binding or leadscrew whip
    - Not needed for delta printers (all axes accelerate together)
    - 'Legacy setting: prefer per-actuator gamma_acceleration in v2'
    typical_values:
    - value: 50
      description: conservative Z
    - value: 100
      description: moderate
    - value: 20
      description: heavy machine
    related_settings:
    - acceleration
    - per-actuator acceleration settings
    related_pages:
    - motion-control
    - 3d-printer-guide
    examples:
    - 'z_acceleration 50  # Half speed of default acceleration'
    - 'z_acceleration 20  # Very conservative for heavy Z-axis'
    - '# Omit this setting to use default acceleration for Z'
  - name: junction_deviation
    type: number
    default: 0.05
    units: mm
    module: root
    context: Global setting
    defined_in: modules/robot/Planner.cpp:45
    corresponding_v1: junction_deviation
    corresponding_v2: planner.junction_deviation
    description: Junction deviation controls cornering speed by defining how much the tool path can deviate from a perfect
      corner. This replaces traditional "jerk" settings with a more mathematically sound approach. Higher values allow faster
      cornering but with less precision and potential corner rounding. Lower values ensure precision but require the machine
      to slow down more at corners. The optimal value depends on mechanical rigidity, desired print quality, and acceptable
      path deviation.
    description_bullets:
    - This is Smoothie's replacement for traditional jerk settings
    - Lower values = slower corners, more precise path following
    - Higher values = faster corners, slight path rounding
    - 0.05mm default balances speed and quality for most machines
    - Increase for faster prints with acceptable quality loss
    - Decrease for high-precision work or weak mechanical systems
    - Too high causes corner bulging in 3D prints or path errors in CNC
    - Too low causes excessive slowdown and increases print time
    typical_values:
    - value: 0.05
      description: default
    - value: 0.02
      description: high precision
    - value: 0.1
      description: fast/rough
    related_settings:
    - z_junction_deviation
    related_pages:
    - motion-control
    - configuring-smoothie
    examples:
    - 'junction_deviation 0.05  # Default balanced setting'
    - 'junction_deviation 0.02  # High precision mode'
    - 'junction_deviation 0.1  # Fast mode with less precision'
    - 'junction_deviation 0.01  # Maximum precision for critical work'
  - name: z_junction_deviation
    type: number
    default: null
    units: mm
    module: root
    context: Global setting
    defined_in: modules/robot/Planner.cpp:46
    corresponding_v1: z_junction_deviation
    corresponding_v2: planner.z_junction_deviation
    description: Separate junction deviation for Z axis. When set to a valid number, allows different cornering behavior for
      moves involving Z-axis motion. When set to NAN (default), Z-axis uses the global junction_deviation value. This is useful
      for preventing Z artifacts in 3D printing by forcing the nozzle to come to a complete stop at layer changes, or for
      CNC operations where Z precision is more critical than XY precision.
    description_bullets:
    - When NAN, Z uses the global junction_deviation setting
    - Set to 0.0 to force full stops at all Z direction changes
    - Useful for eliminating Z-seam artifacts in 3D printing
    - Important for CNC when Z precision matters more than speed
    - May increase print time as machine stops at layer changes
    - Not typically needed for delta printers where Z is not separate
    typical_values:
    - value: 0.0
      description: no deviation
    - value: 0.02
      description: slight
    related_settings:
    - junction_deviation
    related_pages:
    - motion-control
    - 3d-printer-guide
    examples:
    - 'z_junction_deviation 0.0  # Full stop at Z changes (eliminates Z-seam)'
    - 'z_junction_deviation 0.02  # Slightly more precise than XY'
    - '# Omit to use junction_deviation for all axes'
  - name: minimum_planner_speed
    type: number
    default: 0.0
    units: mm/s
    module: root
    context: Global setting
    defined_in: modules/robot/Planner.cpp:47
    corresponding_v1: minimum_planner_speed
    corresponding_v2: planner.minimum_planner_speed
    description: Minimum speed the planner will allow for any move. Prevents extremely slow movements that could cause stepper
      stalls or uneven extrusion in 3D printing. When set to 0 (default), there is no minimum and the planner can slow down
      as much as needed. When set to a positive value, the planner will not plan moves slower than this speed, which can help
      prevent stepper motor stalling at very low speeds but may affect corner quality.
    description_bullets:
    - Default of 0.0 disables the minimum speed limit
    - Useful for preventing stepper stalls on machines with poor low-speed torque
    - May help with consistent extrusion in 3D printing
    - Setting too high can prevent the machine from slowing enough for corners
    - Rarely needs to be changed from default
    - Value should be well below typical operating speeds
    typical_values:
    - value: 0.0
      description: disabled
    - value: 1.0
      description: minimum crawl
    related_settings:
    - junction_deviation
    - axis max speeds
    related_pages:
    - motion-control
    - stepper-motors
    examples:
    - 'minimum_planner_speed 0.0  # No minimum (default)'
    - 'minimum_planner_speed 1.0  # Prevent very slow moves'
    - 'minimum_planner_speed 2.0  # Higher minimum for problem motors'
  - name: planner_queue_size
    type: number
    default: 32
    module: root
    context: Global setting
    defined_in: modules/robot/Conveyor.cpp:77
    corresponding_v1: planner_queue_size
    corresponding_v2: planner.planner_queue_size
    description: Number of blocks in the planner queue. The planner queue holds upcoming moves and optimizes acceleration/deceleration
      across them for smooth motion. Larger values allow better speed optimization through more lookahead but consume more
      RAM. Smaller values use less memory but may result in more speed variations. The minimum recommended value is 8, with
      32 being optimal for most use cases.
    description_bullets:
    - Larger queue = better motion planning and speed optimization
    - Smaller queue = less RAM usage
    - Each block uses approximately 100-150 bytes of RAM
    - 32 is optimal for most machines
    - Increase if you see slowdowns on complex curves
    - Decrease if running out of RAM (rare on LPC1769)
    - Must be at least 8 for proper operation
    typical_values:
    - value: 32
      description: default
    - value: 48
      description: more lookahead
    - value: 24
      description: less RAM
    related_pages:
    - motion-control
    - howitworks
    examples:
    - 'planner_queue_size 32  # Default optimal size'
    - 'planner_queue_size 48  # More lookahead for complex paths'
    - 'planner_queue_size 24  # Reduce if RAM is constrained'
  - name: queue_delay_time_ms
    type: number
    default: 100
    units: milliseconds
    module: root
    context: Global setting
    defined_in: modules/robot/Conveyor.cpp:78
    corresponding_v1: queue_delay_time_ms
    corresponding_v2: planner.queue_delay_time_ms
    description: Milliseconds to wait when the planner queue is full before checking again. This prevents the CPU from spinning
      in a tight loop when the queue is full and waiting for space. The delay balances responsiveness versus CPU efficiency.
      Lower values make the system more responsive to new commands when the queue is full, but use more CPU checking. Higher
      values reduce CPU overhead but may add latency.
    description_bullets:
    - Only matters when queue is completely full
    - 100ms is a good balance for most use cases
    - Lower values (50ms) = more responsive, slightly more CPU usage
    - Higher values (200ms) = less CPU overhead, slight latency added
    - Has no effect on motion quality, only command queueing latency
    typical_values:
    - value: 100
      description: default
    - value: 50
      description: more responsive
    - value: 200
      description: less CPU
    related_settings:
    - planner_queue_size
    related_pages:
    - motion-control
    - howitworks
    examples:
    - 'queue_delay_time_ms 100  # Default balanced setting'
    - 'queue_delay_time_ms 50  # More responsive command handling'
    - 'queue_delay_time_ms 200  # Reduce CPU overhead'
  - name: mm_per_line_segment
    type: number
    default: 0.0
    units: mm
    module: root
    context: Global setting
    defined_in: modules/robot/Robot.cpp:184
    corresponding_v1: mm_per_line_segment
    corresponding_v2: motion control.mm_per_line_segment
    description: Maximum length of line segments before splitting into smaller segments. When non-zero, long straight moves
      are automatically split into segments of this maximum length. This is essential for delta robots (to allow frequent
      kinematics recalculation) and bed leveling compensation (to apply height adjustments along the move). Set to 0 to disable
      segmentation. When enabled, affects all linear moves (G1) but not rapids (G0) by default.
    description_bullets:
    - Set to 0.0 to disable segmentation (Cartesian without leveling)
    - 'Required for delta robots: typically 5mm'
    - 'Required for bed leveling: typically 1-5mm'
    - Smaller values = more segments = smoother compensation but slower
    - Larger values = fewer segments = faster but less precise compensation
    - Not needed for Cartesian without bed leveling
    - Segments Z moves unless segment_z_moves is false
    typical_values:
    - value: 0.0
      description: disabled
    - value: 5.0
      description: delta printer
    - value: 1.0
      description: bed leveling
    related_settings:
    - delta_segments_per_second
    - segment_z_moves
    related_pages:
    - motion-control
    - delta
    - rectangular-grid-calibration-options
    examples:
    - 'mm_per_line_segment 0  # Disabled for Cartesian without leveling'
    - 'mm_per_line_segment 5  # Delta printer segmentation'
    - 'mm_per_line_segment 1  # Fine bed leveling compensation'
  - name: delta_segments_per_second
    type: number
    default: 0.0
    units: segments/second
    module: root
    context: Global setting
    defined_in: modules/robot/Robot.cpp:185
    corresponding_v1: delta_segments_per_second
    corresponding_v2: motion control.delta_segments_per_second
    description: For delta robots, an alternative way to specify segmentation based on time rather than distance. When set
      to a non-zero value, overrides mm_per_line_segment for calculating segment length. The segment length is computed as
      (move_speed / segments_per_second). This ensures consistent segmentation regardless of move speed, with faster moves
      getting longer segments and slower moves getting shorter segments, maintaining the target segment rate.
    description_bullets:
    - Only used for delta kinematics
    - When set, overrides mm_per_line_segment calculation
    - Segment length = move_speed / segments_per_second
    - 100-200 segments/sec typical for deltas
    - Higher values = more frequent kinematics calculations = smoother but more CPU
    - Lower values = less CPU but potentially less smooth motion
    - Set to 0 to use mm_per_line_segment instead
    typical_values:
    - value: 100
      description: typical delta
    - value: 150
      description: fast delta
    - value: 200
      description: very fast delta
    related_settings:
    - mm_per_line_segment
    related_pages:
    - delta
    - motion-control
    examples:
    - 'delta_segments_per_second 100  # Typical delta setting'
    - 'delta_segments_per_second 150  # Higher rate for smoother motion'
    - 'delta_segments_per_second 0  # Use mm_per_line_segment instead'
  - name: mm_per_arc_segment
    type: number
    default: 0.0
    units: mm
    module: root
    context: Global setting
    defined_in: modules/robot/Robot.cpp:186
    corresponding_v1: mm_per_arc_segment
    corresponding_v2: motion control.mm_per_arc_segment
    description: Length of arc segments for G2/G3 circular interpolation moves. When 0 (default), the firmware uses mm_max_arc_error
      to automatically determine appropriate segment length based on arc radius and allowable deviation. When set to a non-zero
      value, all arcs are split into fixed-length segments regardless of radius. Fixed segmentation is simpler but less efficient
      than error-based adaptive segmentation.
    description_bullets:
    - 0.0 = use adaptive error-based segmentation (recommended)
    - Non-zero = fixed segment length for all arcs
    - Smaller values = smoother arcs but more segments
    - Larger values = fewer segments but more faceted appearance
    - Error-based (0.0) is more efficient as it adapts to arc size
    - Fixed length useful for predictable segment count
    typical_values:
    - value: 0.5
      description: fine detail
    - value: 1.0
      description: balanced
    - value: 0.0
      description: use error-based
    related_settings:
    - mm_max_arc_error
    - arc_correction
    related_pages:
    - motion-control
    - g2
    - g3
    examples:
    - 'mm_per_arc_segment 0  # Use adaptive error-based (recommended)'
    - 'mm_per_arc_segment 0.5  # Fixed 0.5mm segments'
    - 'mm_per_arc_segment 1.0  # Fixed 1mm segments for faster processing'
  - name: mm_max_arc_error
    type: number
    default: 0.01
    units: mm
    module: root
    context: Global setting
    defined_in: modules/robot/Robot.cpp:187
    corresponding_v1: mm_max_arc_error
    corresponding_v2: motion control.mm_max_arc_error
    description: Maximum allowable deviation from true arc when mm_per_arc_segment is 0. This controls arc segmentation quality
      versus performance using adaptive segment sizing. The firmware calculates the minimum segment length needed to keep
      deviation below this threshold. Smaller values create smoother arcs with more segments (slower execution), while larger
      values create more faceted arcs with fewer segments (faster execution).
    description_bullets:
    - Only used when mm_per_arc_segment is 0
    - Controls the quality/performance tradeoff for arcs
    - 0.01mm default is imperceptible for most applications
    - Reduce to 0.005mm for high-precision work
    - Increase to 0.02mm for faster processing if quality allows
    - Small arcs automatically get smaller segments
    - Large arcs automatically get larger segments
    typical_values:
    - value: 0.01
      description: default
    - value: 0.005
      description: high precision
    - value: 0.02
      description: faster/rougher
    related_settings:
    - mm_per_arc_segment
    - arc_correction
    related_pages:
    - motion-control
    - g2
    - g3
    examples:
    - 'mm_max_arc_error 0.01  # Default quality setting'
    - 'mm_max_arc_error 0.005  # High precision for critical work'
    - 'mm_max_arc_error 0.02  # Faster processing, slight quality loss'
  - name: arc_correction
    type: number
    default: 5
    module: root
    context: Global setting
    defined_in: modules/robot/Robot.cpp:188
    corresponding_v1: arc_correction
