- name: ZProbe & Leveling
  description: Bed probing and leveling strategies
  setting_count: 49
  settings:
  - name: enable
    type: bool
    default: false
    module: zprobe
    context: Global module setting
    defined_in: modules/tools/zprobe/ZProbe.cpp:63
    corresponding_v1: zprobe.enable
    corresponding_v2: zprobe.enable
    description: Enables the Z-probe module for surface scanning, automatic calibration, and bed leveling compensation. When
      enabled, the probe can be used for single-point probing with G30, bed leveling with G32, and various leveling strategies.
      This setting is required for all leveling strategies to function.
    description_bullets:
    - The module is loaded only when enabled; when disabled, the module is deleted to free resources.
    - At least one leveling strategy should typically be enabled when the probe is enabled.
    related_settings:
    - zprobe.probe_pin
    - all leveling strategy enable settings
    related_pages:
    - zprobe
    - endstops
    - z-probe-guide
    - three-point-strategy-options
    examples:
    - 'zprobe.enable true  # Enable Z-probe functionality'
    - 'zprobe.enable false  # Disable to free memory if not using probe'
  - name: probe_pin
    type: pin
    default: nc
    module: zprobe
    context: Global module setting
    defined_in: modules/tools/zprobe/ZProbe.cpp:81
    required: false
    corresponding_v1: zprobe.probe_pin
    corresponding_v2: zprobe.probe_pin
    description: Specifies the GPIO pin connected to the Z-probe signal input. The probe is considered triggered when the
      pin reads high, or low if the inverting modifier is used. Pull-up resistors are typically needed for normally-open microswitch
      probes to prevent floating inputs.
    description_bullets:
    - Common configuration uses inverted logic with pull-up enabled for normally-open microswitch probes.
    - Inductive and capacitive probes typically don't need pull-ups.
    - Pin must be on a valid interrupt-capable port.
    related_settings:
    - zprobe.debounce_ms
    - zprobe.enable
    related_pages:
    - zprobe
    - pin-configuration
    - pinout
    - sensor-types
    examples:
    - 'zprobe.probe_pin 1.28!^  # Inverted with pull-up (typical for microswitch)'
    - 'zprobe.probe_pin 1.29  # Non-inverted (typical for inductive probe)'
    - 'zprobe.probe_pin nc  # Explicitly not connected'
  - name: debounce_ms
    type: number
    default: 0
    units: milliseconds
    module: zprobe
    context: Global module setting
    defined_in: modules/tools/zprobe/ZProbe.cpp:82
    corresponding_v1: zprobe.debounce_ms
    corresponding_v2: zprobe.debounce_ms
    description: Debounce time for the probe pin signal in milliseconds. The probe signal must remain triggered continuously
      for this duration before being considered a valid trigger. This prevents false triggers from electrical noise or mechanical
      bounce in switches. A value of 0 disables debouncing.
    description_bullets:
    - Set to 1-2ms for noisy mechanical probes or environments with electrical interference.
    - Piezoelectric probes may need higher values (5-10ms) due to their transient signal characteristics.
    - Too high a value can reduce probe accuracy by introducing lag.
    - Debouncing is implemented in firmware at 1kHz polling rate.
    typical_values:
    - value: 0
      description: no debounce
    - value: 1
      description: 1ms for mechanical probes
    - value: 2
      description: 2ms for noisy environments
    related_m_codes:
    - code: M500
      description: Save current debounce value to config-override
    related_settings:
    - zprobe.probe_pin
    - zprobe.slow_feedrate
    related_pages:
    - zprobe
    - sensor-types
    - troubleshooting
    examples:
    - 'zprobe.debounce_ms 0  # No debounce (clean signal)'
    - 'zprobe.debounce_ms 1  # 1ms debounce for mechanical switch'
    - 'zprobe.debounce_ms 5  # 5ms for piezo probe'
  - name: slow_feedrate
    type: number
    default: 5
    units: mm/sec
    module: zprobe
    context: Global module setting
    defined_in: modules/tools/zprobe/ZProbe.cpp:139
    corresponding_v1: zprobe.slow_feedrate
    corresponding_v2: zprobe.slow_feedrate
    description: Speed at which the probe approaches and contacts the surface during actual probing operations. This is the
      critical speed that determines probe accuracy. Slower speeds provide more accurate and repeatable measurements by reducing
      momentum and allowing better signal detection, but increase total probing time.
    description_bullets:
    - Used during the final approach to the bed surface.
    - Lower speeds (2-5mm/s) recommended for best accuracy and repeatability.
    - Higher speeds (8-15mm/s) acceptable for less critical applications.
    - Speed affects probe triggering consistency and measurement precision.
    typical_values:
    - value: 5
      description: default, balanced
    - value: 2
      description: high precision
    - value: 10
      description: faster probing
    related_m_codes:
    - code: M500
      description: Save current slow feedrate to config-override
    related_settings:
    - zprobe.fast_feedrate
    - zprobe.return_feedrate
    - zprobe.debounce_ms
    related_pages:
    - zprobe
    - z-probe-guide
    - delta-calibration-strategy-options
    examples:
    - 'zprobe.slow_feedrate 5  # Default balanced speed'
    - 'zprobe.slow_feedrate 2  # High precision for critical measurements'
    - 'zprobe.slow_feedrate 10  # Faster for large grid leveling'
  - name: fast_feedrate
    type: number
    default: 100
    units: mm/sec
    module: zprobe
    context: Global module setting
    defined_in: modules/tools/zprobe/ZProbe.cpp:140
    corresponding_v1: zprobe.fast_feedrate
    corresponding_v2: zprobe.fast_feedrate
    description: Speed for rapid travel moves between probe points during leveling operations. This speed does not affect
      probing accuracy as it is only used for non-probing moves. Higher values reduce total leveling time for grid-based strategies
      with many probe points.
    description_bullets:
    - Only used for XY travel moves between probe points.
    - Not used during actual Z probing operations.
    - Should not exceed the machine's maximum safe travel speed.
    - Caps the return_feedrate calculation when set to 0 (auto mode).
    typical_values:
    - value: 100
      description: default
    - value: 50
      description: conservative
    - value: 200
      description: fast machines
    related_m_codes:
    - code: M500
      description: Save current fast feedrate to config-override
    related_settings:
    - zprobe.slow_feedrate
    - zprobe.return_feedrate
    - motion_control.default_seek_rate
    related_pages:
    - zprobe
    - motion-control
    - z-probe-guide
    examples:
    - 'zprobe.fast_feedrate 100  # Default speed'
    - 'zprobe.fast_feedrate 50  # Conservative for heavy machines'
    - 'zprobe.fast_feedrate 200  # Fast travel for speed-optimized machines'
  - name: return_feedrate
    type: number
    default: 0
    units: mm/sec
    module: zprobe
    context: Global module setting
    defined_in: modules/tools/zprobe/ZProbe.cpp:141
    corresponding_v1: zprobe.return_feedrate
    corresponding_v2: zprobe.return_feedrate
    description: Speed for retracting the probe after a successful probe operation. When set to 0, the firmware automatically
      calculates this as twice the slow_feedrate, capped at the fast_feedrate value. This provides a good balance between
      speed and safety during probe retraction.
    description_bullets:
    - 'Auto-calculation: return_feedrate = min(slow_feedrate * 2, fast_feedrate)'
    - Manual setting overrides auto-calculation.
    - Should be fast enough to save time but not so fast as to cause mechanical issues.
    - Only affects Z-axis retraction speed after probing.
    typical_values:
    - value: 0
      description: auto
    - value: 50
      description: manual setting
    - value: 20
      description: slower return
    related_m_codes:
    - code: M500
      description: Save current return feedrate to config-override
    related_settings:
    - zprobe.slow_feedrate
    - zprobe.fast_feedrate
    - zprobe.probe_height
    related_pages:
    - zprobe
    - z-probe-guide
    examples:
    - 'zprobe.return_feedrate 0  # Auto-calculate (recommended)'
    - 'zprobe.return_feedrate 50  # Manual 50mm/s return speed'
    - 'zprobe.return_feedrate 20  # Slower return for delicate probes'
  - name: probe_height
    type: number
    default: 5
    units: mm
    module: zprobe
    context: Global module setting
    defined_in: modules/tools/zprobe/ZProbe.cpp:138
    corresponding_v1: zprobe.probe_height
    corresponding_v2: zprobe.probe_height
    description: Height above the bed surface where the probe positions itself between probe points during leveling operations.
      Once the bed's approximate height is known from the first probe, subsequent probes move to this height before traveling
      to the next XY position. This prevents the probe from dragging across the bed surface.
    description_bullets:
    - Must be high enough to clear all bed surface irregularities, clips, and obstacles.
    - Lower values reduce total probing time but increase risk of collision.
    - Higher values are safer but slower for multi-point leveling.
    - This is a Z-height above the triggering point, not an absolute machine coordinate.
    typical_values:
    - value: 5
      description: default
    - value: 3
      description: low clearance beds
    - value: 10
      description: beds with large irregularities
    related_m_codes:
    - code: M500
      description: Save current probe height to config-override
    related_settings:
    - zprobe.max_z
    - zprobe.return_feedrate
    related_pages:
    - zprobe
    - three-point-strategy-options
    - rectangular-grid-calibration-options
    examples:
