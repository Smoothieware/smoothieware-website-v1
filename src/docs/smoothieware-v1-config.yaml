    module: leveling-strategy.three-point-leveling
    context: Module instance setting
    defined_in: modules/tools/zprobe/ThreePointStrategy.cpp:100
    required: false
    corresponding_v1: leveling-strategy.three-point-leveling.point3
    corresponding_v2: three point leveling strategy.point3
