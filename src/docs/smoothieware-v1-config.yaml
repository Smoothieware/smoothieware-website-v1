  - name: y_offset
    type: number
    default: 0
    units: mm
    module: extruder
    context: Module instance setting
    defined_in: modules/tools/extruder/Extruder.cpp:100
    corresponding_v1: extruder.hotend.y_offset
    corresponding_v2: extruder.hotend.y_offset
    description: Y-axis offset of this extruder's nozzle from the primary extruder (T0) in millimeters. Used only in multi-extruder
      setups to compensate for physical nozzle spacing when nozzles are not aligned along the X-axis only. Positive values
      indicate the nozzle is behind the primary extruder (toward +Y). Negative values indicate the nozzle is in front of the
      primary extruder (toward -Y).
    description_bullets:
    - Less common than x_offset since most multi-extruder systems align on X-axis
    - T0 (primary extruder) should always have offset 0,0,0
    - Measure from T0 nozzle tip to this extruder's nozzle tip
    - Should be calibrated with alignment test patterns
    typical_values:
    - value: 0
      description: most common
    - value: 5
      description: behind primary
    - value: -5
      description: in front of primary
    related_settings:
