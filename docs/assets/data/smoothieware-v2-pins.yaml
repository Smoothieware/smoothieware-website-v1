# Smoothieware V2 Pin Database
# Pin information for STM32H745XIHx on Smoothieboard V2 Prime
# Format: STM32 pin naming (PXn where X = port letter A-K, n = pin number 0-15)
# Special analog pins end in _C suffix (dedicated ADC inputs)

metadata:
  version: v2
  mcu: STM32H745XIHx
  package: 265-pin BGA
  board: Smoothieboard V2 Prime (TMC2660 variant)
  last_updated: '2025-11-26'
  source: smoothiev2-prime-2660.pdf schematic
  pin_count: 170  # Complete coverage of all documented GPIO pins

pins:
  # ============================================================================
  # Motor Driver Pins
  # ============================================================================
  PG0:
    stm32_pin: PG0
    bga_position: T8
    assignment: Motor A Step
    description: >-
      TMC2660 Motor A (Alpha/X axis) step pulse input. Each rising edge advances the motor
      one microstep. Connected to TMC2660 STEP input. Used for primary X-axis stepper motor
      control in cartesian machines, or alpha axis in delta/corexy configurations.
    peripheral: TMC2660
    configurable: true
    pin_functions:
      - GPIO
      - TIM5_CH1
    electrical_characteristics:
      voltage_min: 0V
      voltage_max: 3.3V
      type: Digital output
    typical_uses:
      - Alpha/X axis step signal
      - Primary motor control
    config_examples:
      - 'alpha.step_pin = PG0'
    supported_modifiers:
      - '!'
    hardwired: false
    pwm_capable: true

  PG1:
    stm32_pin: PG1
    bga_position: U8
    assignment: Motor A Dir
    description: >-
      TMC2660 Motor A (Alpha/X axis) direction control. Logic level determines motor rotation
      direction. Connected to TMC2660 DIR input. Use ! modifier to invert if motor runs
      backwards.
    peripheral: TMC2660
    configurable: true
    pin_functions:
      - GPIO
    electrical_characteristics:
      voltage_min: 0V
      voltage_max: 3.3V
      type: Digital output
    typical_uses:
      - Alpha/X axis direction signal
    config_examples:
      - 'alpha.dir_pin = PG1'
      - 'alpha.dir_pin = PG1!'
    supported_modifiers:
      - '!'
    hardwired: false
    pwm_capable: false

  PJ2:
    stm32_pin: PJ2
    bga_position: T6
    assignment: Motor A CS
    description: >-
      TMC2660 Motor A chip select for SPI communication. Active low. Used for configuring
      motor driver parameters like current, microstepping, StealthChop/SpreadCycle modes.
    peripheral: TMC2660 SPI
    configurable: false
    pin_functions:
      - GPIO
      - SPI CS
    electrical_characteristics:
      voltage_min: 0V
      voltage_max: 3.3V
      type: Digital output (active low)
    hardwired: true
    pwm_capable: false

  PF12:
    stm32_pin: PF12
    bga_position: R7
    assignment: Motor B Step
    description: >-
      TMC2660 Motor B (Beta/Y axis) step pulse input. Each rising edge advances the motor
      one microstep. Connected to TMC2660 STEP input.
    peripheral: TMC2660
    configurable: true
    pin_functions:
      - GPIO
    typical_uses:
      - Beta/Y axis step signal
    config_examples:
      - 'beta.step_pin = PF12'
    supported_modifiers:
      - '!'
    hardwired: false
    pwm_capable: false

  PF11:
    stm32_pin: PF11
    bga_position: T7
    assignment: Motor B Dir
    description: >-
      TMC2660 Motor B (Beta/Y axis) direction control. Logic level determines motor rotation
      direction. Connected to TMC2660 DIR input.
    peripheral: TMC2660
    configurable: true
    pin_functions:
      - GPIO
    typical_uses:
      - Beta/Y axis direction signal
    config_examples:
      - 'beta.dir_pin = PF11'
    supported_modifiers:
      - '!'
    hardwired: false
    pwm_capable: false

  PB12:
    stm32_pin: PB12
    bga_position: T14
    assignment: Motor B CS
    description: >-
      TMC2660 Motor B chip select for SPI communication. Active low.
    peripheral: TMC2660 SPI
    configurable: false
    hardwired: true
    pwm_capable: false

  PE14:
    stm32_pin: PE14
    bga_position: U10
    assignment: Motor C Step
    description: >-
      TMC2660 Motor C (Gamma/Z axis) step pulse input. Each rising edge advances the motor
      one microstep. Connected to TMC2660 STEP input.
    peripheral: TMC2660
    configurable: true
    pin_functions:
      - GPIO
    typical_uses:
      - Gamma/Z axis step signal
    config_examples:
      - 'gamma.step_pin = PE14'
    supported_modifiers:
      - '!'
    hardwired: false
    pwm_capable: false

  PE15:
    stm32_pin: PE15
    bga_position: R11
    assignment: Motor C Dir
    description: >-
      TMC2660 Motor C (Gamma/Z axis) direction control.
    peripheral: TMC2660
    configurable: true
    typical_uses:
      - Gamma/Z axis direction signal
    config_examples:
      - 'gamma.dir_pin = PE15'
    supported_modifiers:
      - '!'
    hardwired: false
    pwm_capable: false

  PJ3:
    stm32_pin: PJ3
    bga_position: U6
    assignment: Motor C CS
    description: >-
      TMC2660 Motor C chip select for SPI communication. Active low.
    peripheral: TMC2660 SPI
    configurable: false
    hardwired: true
    pwm_capable: false

  PE10:
    stm32_pin: PE10
    bga_position: N9
    assignment: Motor D Step / Board Detect
    description: >-
      TMC2660 Motor D (Delta/Extruder) step pulse input. Also serves as board detection
      bit 3 at boot time. Each rising edge advances the motor one microstep.
    peripheral: TMC2660
    configurable: true
    pin_functions:
      - GPIO
      - Board detect bit 3
    typical_uses:
      - Delta/Extruder step signal
      - Board variant detection
    config_examples:
      - 'delta.step_pin = PE10'
    supported_modifiers:
      - '!'
    hardwired: false
    pwm_capable: false

  PE12:
    stm32_pin: PE12
    bga_position: R10
    assignment: Motor D Dir
    description: >-
      TMC2660 Motor D (Delta/Extruder) direction control.
    peripheral: TMC2660
    configurable: true
    pin_functions:
      - GPIO
      - TIM1_CH3N
    typical_uses:
      - Delta/Extruder direction signal
    config_examples:
      - 'delta.dir_pin = PE12'
    supported_modifiers:
      - '!'
    hardwired: false
    pwm_capable: true

  PJ4:
    stm32_pin: PJ4
    bga_position: U7
    assignment: Motor D CS
    description: >-
      TMC2660 Motor D chip select for SPI communication. Active low.
    peripheral: TMC2660 SPI
    configurable: false
    hardwired: true
    pwm_capable: false

  PH13:
    stm32_pin: PH13
    bga_position: D16
    assignment: Motor Enable
    description: >-
      Shared motor enable signal for all TMC2660 drivers. Active low - pull low to enable
      motors, high to disable. All four motor drivers share this single enable signal.
      Use open-drain mode for safety (motors disable on MCU reset).
    peripheral: TMC2660
    configurable: true
    pin_functions:
      - GPIO
    electrical_characteristics:
      voltage_min: 0V
      voltage_max: 3.3V
      type: Digital output (active low)
    typical_uses:
      - Global motor enable/disable
      - Emergency stop integration
    config_examples:
      - 'common.motor_enable_pin = PH13!'
      - 'alpha.en_pin = PH13!o'
    supported_modifiers:
      - '!'
      - 'o'
    hardwired: false
    pwm_capable: false

  # ============================================================================
  # Motor SPI Bus (Shared)
  # ============================================================================
  PD14:
    stm32_pin: PD14
    bga_position: P16
    assignment: Motor SPI MOSI
    description: >-
      Shared SPI MOSI (Master Out Slave In) for all TMC2660 motor drivers. Used to send
      configuration commands and read status from drivers.
    peripheral: SPI (Motor)
    configurable: false
    hardwired: true
    pwm_capable: false

  PE4:
    stm32_pin: PE4
    bga_position: D2
    assignment: Motor SPI MISO
    description: >-
      Shared SPI MISO (Master In Slave Out) for all TMC2660 motor drivers. Used to read
      driver status and diagnostics.
    peripheral: SPI (Motor)
    configurable: false
    hardwired: true
    pwm_capable: false

  PI10:
    stm32_pin: PI10
    bga_position: F3
    assignment: Motor SPI SCK
    description: >-
      Shared SPI clock for all TMC2660 motor drivers.
    peripheral: SPI (Motor)
    configurable: false
    hardwired: true
    pwm_capable: false

  # ============================================================================
  # StallGuard Outputs
  # ============================================================================
  PK0:
    stm32_pin: PK0
    bga_position: J14
    assignment: StallGuard A
    description: >-
      TMC2660 Motor A StallGuard output. Pulses when motor load exceeds threshold.
      Used for sensorless homing on X axis.
    peripheral: TMC2660
    configurable: true
    pin_functions:
      - GPIO
      - EXTI
    typical_uses:
      - Sensorless homing X axis
      - Motor stall detection
    config_examples:
      - 'alpha.stallguard_pin = PK0'
    hardwired: false
    pwm_capable: false

  PK1:
    stm32_pin: PK1
    bga_position: J15
    assignment: StallGuard B
    description: >-
      TMC2660 Motor B StallGuard output. Used for sensorless homing on Y axis.
    peripheral: TMC2660
    configurable: true
    typical_uses:
      - Sensorless homing Y axis
    hardwired: false
    pwm_capable: false

  PK2:
    stm32_pin: PK2
    bga_position: H17
    assignment: StallGuard C
    description: >-
      TMC2660 Motor C StallGuard output. Used for sensorless homing on Z axis.
    peripheral: TMC2660
    configurable: true
    typical_uses:
      - Sensorless homing Z axis
    hardwired: false
    pwm_capable: false

  PK3:
    stm32_pin: PK3
    bga_position: C8
    assignment: StallGuard D
    description: >-
      TMC2660 Motor D StallGuard output.
    peripheral: TMC2660
    configurable: true
    hardwired: false
    pwm_capable: false

  # ============================================================================
  # Thermistor Inputs (Buffered ADC)
  # ============================================================================
  PA0_C:
    stm32_pin: PA0_C
    bga_position: T1
    assignment: Thermistor 1
    description: >-
      Buffered thermistor input T1, typically used for hotend temperature sensing.
      Connected via LMV324 op-amp buffer for noise reduction and protection.
      ADC1 channel 16 (dedicated analog pin with _C suffix).
    peripheral: ADC1
    adc_channel: ADC1_INP16
    configurable: true
    pin_functions:
      - ADC1_INP16
    electrical_characteristics:
      voltage_min: 0V
      voltage_max: 3.3V
      type: Analog input (buffered)
      protection: ESD protected, op-amp buffered
    typical_uses:
      - Hotend temperature sensing
      - Heater thermistor input
    config_examples:
      - 'temperature_control.hotend.thermistor_pin = PA0_C'
    hardwired: false
    pwm_capable: false

  PA1_C:
    stm32_pin: PA1_C
    bga_position: T2
    assignment: Thermistor 2
    description: >-
      Buffered thermistor input T2, typically used for heated bed temperature sensing.
      Connected via LMV324 op-amp buffer. ADC1 channel 17.
    peripheral: ADC1
    adc_channel: ADC1_INP17
    configurable: true
    pin_functions:
      - ADC1_INP17
    electrical_characteristics:
      voltage_min: 0V
      voltage_max: 3.3V
      type: Analog input (buffered)
    typical_uses:
      - Heated bed temperature sensing
    config_examples:
      - 'temperature_control.bed.thermistor_pin = PA1_C'
    hardwired: false
    pwm_capable: false

  PC2_C:
    stm32_pin: PC2_C
    bga_position: R1
    assignment: Thermistor 3
    description: >-
      Buffered thermistor input T3, available for second hotend or chamber temperature.
      Connected via LMV324 op-amp buffer. ADC3 channel 0.
    peripheral: ADC3
    adc_channel: ADC3_INP0
    configurable: true
    pin_functions:
      - ADC3_INP0
    electrical_characteristics:
      voltage_min: 0V
      voltage_max: 3.3V
      type: Analog input (buffered)
    typical_uses:
      - Second hotend temperature
      - Chamber temperature sensing
    config_examples:
      - 'temperature_control.hotend2.thermistor_pin = PC2_C'
    hardwired: false
    pwm_capable: false

  PC3_C:
    stm32_pin: PC3_C
    bga_position: R2
    assignment: Thermistor 4
    description: >-
      Buffered thermistor input T4, available for additional temperature sensing.
      Connected via LMV324 op-amp buffer. ADC3 channel 1.
    peripheral: ADC3
    adc_channel: ADC3_INP1
    configurable: true
    pin_functions:
      - ADC3_INP1
    electrical_characteristics:
      voltage_min: 0V
      voltage_max: 3.3V
      type: Analog input (buffered)
    typical_uses:
      - Additional temperature sensing
      - Ambient temperature monitoring
    config_examples:
      - 'temperature_control.chamber.thermistor_pin = PC3_C'
    hardwired: false
    pwm_capable: false

  # ============================================================================
  # Endstop Inputs
  # ============================================================================
  PG10:
    stm32_pin: PG10
    bga_position: A9
    assignment: X Min Endstop
    description: >-
      X axis minimum endstop input. Active low by default (triggered when pulled to ground).
      Buffered and ESD protected. 3.3V logic with optional pull-up/pull-down via JP1.
    peripheral: Endstop
    configurable: true
    pin_functions:
      - GPIO
      - EXTI
    electrical_characteristics:
      voltage_min: 0V
      voltage_max: 3.3V
      type: Digital input (5V tolerant on some STM32)
      protection: Buffered, ESD protected
    typical_uses:
      - X axis homing
      - X minimum limit switch
    config_examples:
      - 'alpha_min_endstop = PG10^'
      - 'endstop.alpha.limit.pin = PG10^!'
    supported_modifiers:
      - '!'
      - '^'
      - 'v'
      - '-'
    hardwired: false
    pwm_capable: false

  PG9:
    stm32_pin: PG9
    bga_position: A10
    assignment: X Max Endstop
    description: >-
      X axis maximum endstop input. Buffered and ESD protected.
    peripheral: Endstop
    configurable: true
    typical_uses:
      - X axis maximum limit
      - Dual endstop configurations
    config_examples:
      - 'alpha_max_endstop = PG9^'
    supported_modifiers:
      - '!'
      - '^'
      - 'v'
      - '-'
    hardwired: false
    pwm_capable: false

  PG11:
    stm32_pin: PG11
    bga_position: B9
    assignment: Y Min Endstop
    description: >-
      Y axis minimum endstop input. Buffered and ESD protected.
    peripheral: Endstop
    configurable: true
    typical_uses:
      - Y axis homing
    config_examples:
      - 'beta_min_endstop = PG11^'
    supported_modifiers:
      - '!'
      - '^'
      - 'v'
      - '-'
    hardwired: false
    pwm_capable: false

  PG12:
    stm32_pin: PG12
    bga_position: C9
    assignment: Y Max Endstop
    description: >-
      Y axis maximum endstop input. Buffered and ESD protected.
    peripheral: Endstop
    configurable: true
    typical_uses:
      - Y axis maximum limit
    config_examples:
      - 'beta_max_endstop = PG12^'
    supported_modifiers:
      - '!'
      - '^'
      - 'v'
      - '-'
    hardwired: false
    pwm_capable: false

  PG13:
    stm32_pin: PG13
    bga_position: D9
    assignment: Z Min Endstop
    description: >-
      Z axis minimum endstop input. Often used for bed probing with mechanical switch.
      Buffered and ESD protected.
    peripheral: Endstop
    configurable: true
    typical_uses:
      - Z axis homing
      - Bed leveling probe
    config_examples:
      - 'gamma_min_endstop = PG13^'
    supported_modifiers:
      - '!'
      - '^'
      - 'v'
      - '-'
    hardwired: false
    pwm_capable: false

  PG14:
    stm32_pin: PG14
    bga_position: D8
    assignment: Z Max Endstop
    description: >-
      Z axis maximum endstop input. Buffered and ESD protected.
    peripheral: Endstop
    configurable: true
    typical_uses:
      - Z axis maximum limit
    config_examples:
      - 'gamma_max_endstop = PG14^'
    supported_modifiers:
      - '!'
      - '^'
      - 'v'
      - '-'
    hardwired: false
    pwm_capable: false

  # ============================================================================
  # Probe Input
  # ============================================================================
  PB0:
    stm32_pin: PB0
    bga_position: U5
    assignment: Probe Input
    description: >-
      Dedicated probe input via comparator circuit. Supports mechanical probes (0-3.3V),
      and with JP7 cut, supports higher voltage probes up to 24V (inductive, capacitive).
      CRITICAL WARNING - JP7 must be cut for >5V probes to prevent board damage.
    peripheral: Probe
    configurable: true
    pin_functions:
      - GPIO
      - ADC1_INP9
      - COMP1_INP
    electrical_characteristics:
      voltage_min: 0V
      voltage_max: 3.3V (default), 24V with JP7 cut
      type: Analog/Digital input with comparator
      protection: Comparator circuit, configurable voltage range
    typical_uses:
      - BLTouch probe
      - Inductive probe (Z-probe)
      - Capacitive probe
      - Mechanical Z probe
    config_examples:
      - 'zprobe.probe_pin = PB0'
      - 'zprobe.probe_pin = PB0!'
    supported_modifiers:
      - '!'
      - '^'
    usage_warnings:
      - JP7 must be CUT for probes >5V input
      - Default JP7 intact is for <5V operation only
    hardwired: false
    pwm_capable: false

  # ============================================================================
  # MOSFET Outputs (Heaters/Fans)
  # ============================================================================
  PJ6:
    stm32_pin: PJ6
    bga_position: N15
    assignment: Hotend A MOSFET
    description: >-
      Low-side MOSFET gate for Hotend A heater. PWM capable for PID control.
      Output buffered via 74HCT541. Subject to highside PFET safety cutoff.
    peripheral: MOSFET
    configurable: true
    pin_functions:
      - GPIO
      - PWM
    electrical_characteristics:
      voltage_min: 0V
      voltage_max: 3.3V
      type: Digital output (buffered)
      current_rating: ~5A per output
    typical_uses:
      - Hotend heater control
      - PID temperature control
    config_examples:
      - 'temperature_control.hotend.heater_pin = PJ6'
    hardwired: false
    pwm_capable: true

  PJ7:
    stm32_pin: PJ7
    bga_position: N14
    assignment: Hotend B MOSFET
    description: >-
      Low-side MOSFET gate for Hotend B heater. For dual extruder setups.
      Output buffered via 74HCT541.
    peripheral: MOSFET
    configurable: true
    typical_uses:
      - Second hotend heater
    config_examples:
      - 'temperature_control.hotend2.heater_pin = PJ7'
    hardwired: false
    pwm_capable: true

  PJ8:
    stm32_pin: PJ8
    bga_position: N13
    assignment: Fan 1 MOSFET
    description: >-
      Low-side MOSFET gate for Fan 1. Typically used for part cooling fan.
      PWM capable for variable speed control. Buffered via 74HCT541.
    peripheral: MOSFET
    configurable: true
    typical_uses:
      - Part cooling fan
      - Print cooling
    config_examples:
      - 'switch.fan.output_pin = PJ8'
    hardwired: false
    pwm_capable: true

  PJ9:
    stm32_pin: PJ9
    bga_position: M14
    assignment: Fan 2 MOSFET
    description: >-
      Low-side MOSFET gate for Fan 2. Can be used for hotend fan or auxiliary.
      PWM capable. Buffered via 74HCT541.
    peripheral: MOSFET
    configurable: true
    typical_uses:
      - Hotend cooling fan
      - Auxiliary fan
    config_examples:
      - 'switch.fan2.output_pin = PJ9'
    hardwired: false
    pwm_capable: true

  PJ10:
    stm32_pin: PJ10
    bga_position: L14
    assignment: Bed MOSFET
    description: >-
      High-current MOSFET gate for heated bed. Uses 2x parallel MOSFETs for ~10-12A
      capacity. NOT controlled by highside PFET safety (bed stays on independently).
      PWM capable for PID temperature control.
    peripheral: MOSFET (High Current)
    configurable: true
    pin_functions:
      - GPIO
      - PWM
    electrical_characteristics:
      voltage_min: 0V
      voltage_max: 3.3V
      type: Digital output
      current_rating: ~10-12A (dual MOSFET)
    typical_uses:
      - Heated bed control
      - High current heating element
    config_examples:
      - 'temperature_control.bed.heater_pin = PJ10'
    hardwired: false
    pwm_capable: true

  PJ5:
    stm32_pin: PJ5
    bga_position: R12
    assignment: Output Enable
    description: >-
      Master output enable for all small FET outputs (not bed). Controls the 74HCT541
      buffer. When low, all FET outputs are disabled. Safety feature.
    peripheral: Safety
    configurable: true
    typical_uses:
      - Master FET enable/disable
      - Safety interlock
    config_examples:
      - 'fets_enable_pin = PJ5'
    hardwired: false
    pwm_capable: false

  # ============================================================================
  # SSR Outputs
  # ============================================================================
  PC0:
    stm32_pin: PC0
    bga_position: L2
    assignment: SSR1
    description: >-
      Solid State Relay output 1. Logic-level output (3.3V) for driving external SSR.
      Used for high-power AC loads like heated chambers or large heated beds.
    peripheral: SSR
    configurable: true
    typical_uses:
      - AC heated bed control
      - Heated chamber
      - High power loads
    config_examples:
      - 'switch.ssr1.output_pin = PC0'
    hardwired: false
    pwm_capable: true

  PJ11:
    stm32_pin: PJ11
    bga_position: K14
    assignment: SSR2
    description: >-
      Solid State Relay output 2. Logic-level output for driving external SSR.
    peripheral: SSR
    configurable: true
    typical_uses:
      - Additional SSR control
    config_examples:
      - 'switch.ssr2.output_pin = PJ11'
    hardwired: false
    pwm_capable: true

  PH2:
    stm32_pin: PH2
    bga_position: N2
    assignment: Extra FET
    description: >-
      Extra switched output for auxiliary loads. Can be used for additional fans,
      LEDs, or other low-current loads.
    peripheral: MOSFET
    configurable: true
    typical_uses:
      - Auxiliary output
      - LED control
      - Extra fan
    config_examples:
      - 'switch.extra.output_pin = PH2'
    hardwired: false
    pwm_capable: true

  # ============================================================================
  # Debug LEDs
  # ============================================================================
  PJ12:
    stm32_pin: PJ12
    bga_position: D11
    assignment: LED 3
    description: >-
      Programmable debug LED 3. Active high.
    peripheral: LED
    configurable: true
    typical_uses:
      - Status indication
      - Debug output
    hardwired: false
    pwm_capable: false

  PJ13:
    stm32_pin: PJ13
    bga_position: E10
    assignment: LED 2
    description: >-
      Programmable debug LED 2. Active high.
    peripheral: LED
    configurable: true
    hardwired: false
    pwm_capable: false

  PJ14:
    stm32_pin: PJ14
    bga_position: D10
    assignment: LED 1
    description: >-
      Programmable debug LED 1. Active high.
    peripheral: LED
    configurable: true
    hardwired: false
    pwm_capable: false

  PJ15:
    stm32_pin: PJ15
    bga_position: B10
    assignment: LED 4
    description: >-
      Programmable debug LED 4. Active high.
    peripheral: LED
    configurable: true
    hardwired: false
    pwm_capable: false

  PI0:
    stm32_pin: PI0
    bga_position: A16
    assignment: MSD LED
    description: >-
      Mass Storage Device mode indicator LED. Lights when USB mass storage is active.
    peripheral: LED
    configurable: false
    hardwired: true
