    - parity
    related_pages:
    - uart
  - name: parity
    type: enum
    default: none
    module: root
    context: UART error detection
    defined_in: Firmware/src/Consoles.cpp:701
    section: '[uart console]'
    description: Parity checking mode for error detection. "none" means no parity bit is added, maximizing data throughput.
      "odd" and "even" add an extra bit to make the total number of 1 bits in each character odd or even respectively, allowing
      basic error detection. Parity can detect single-bit errors but cannot correct them. Modern serial communication rarely
      uses parity because higher-level protocols (like G-code checksums) provide better error detection.
    corresponding_v1: none (always no parity in v1)
    corresponding_v2: uart console.parity
    valid_values:
    - value: '"none"'
      description: ''
    - value: '"odd"'
      description: ''
    - value: '"even"'
      description: ''
    related_settings:
    - baudrate
    - bits
    - stop_bits
    related_pages:
