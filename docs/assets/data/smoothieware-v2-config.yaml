      USB serial interfaces (composite device), allowing multiple programs to communicate with the board concurrently without
      conflicts. This is useful for running a host program (like Octoprint or Pronterface) on one port while using a terminal
      for debugging or manual commands on the second port. Both ports have full command access.
    corresponding_v1: none (second USB serial new in v2)
