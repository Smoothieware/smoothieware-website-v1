    context: Global setting for development/debugging
    defined_in: Firmware/src/main.cpp:300
    section: '[system]'
    description: Enable DFU (Device Firmware Update) mode for developers. When enabled, the board can enter DFU mode for low-level
      firmware flashing via USB without needing the SD card bootloader. This is primarily for firmware developers and advanced
      users who need to flash firmware directly to the microcontroller's internal flash memory. Disabled by default for safety
      to prevent accidental bricking of the board.
    corresponding_v1: none (DFU mode not available in v1)
