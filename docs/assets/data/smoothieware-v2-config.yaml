  - name: flash_on_boot
    type: bool
    default: true
    module: root
    context: Global setting for firmware updates
    defined_in: Firmware/src/main.cpp:298
    section: '[system]'
    description: Automatically flash firmware from flashme.bin file if present on SD card at boot. When enabled, the system
      checks for a valid flashme.bin file on startup and automatically performs the firmware update if found. The file is
      renamed to flashme.old after successful flashing. Disable this if you want manual control over firmware updates or if
      automatic updates interfere with your workflow.
    corresponding_v1: none (v1 always checked for flashme.bin)
