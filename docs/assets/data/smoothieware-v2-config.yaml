  - name: pwm1.frequency
    type: number
    default: 10000
    units: Hz
    module: root
    context: Hardware PWM timer configuration
    defined_in: Firmware/src/main.cpp:357
    section: '[pwm1]'
    description: Sets the PWM frequency for hardware PWM timer 1 in Hertz. V2 uses two hardware PWM timers (PWM1 and PWM2),
      each with 4 channels. All channels on the same timer share the same frequency. This setting configures the base frequency
      for all devices using PWM1 channels (PWM1_1, PWM1_2, PWM1_3, PWM1_4). Common uses include laser power control, fan control,
      and spindle speed control. The frequency must be appropriate for the connected device - lasers typically use 10-50 kHz,
      while servos need 50 Hz. Unlike v1 where PWM period was configured per-module, v2 configures PWM frequency globally
      per timer before modules are loaded.
    corresponding_v1: laser_module_pwm_period (when used for laser - note v1 uses period in microseconds, v2 uses frequency
      in Hz)
    corresponding_v2: pwm1.frequency
    description_bullets:
    - Default 10000 Hz (10 kHz) works for most applications
    - Laser control typically uses 10000-50000 Hz for smooth power modulation
    - Servo control requires 50 Hz for standard RC servos
    - Fan control can use 10000-25000 Hz to avoid audible noise
    - All channels on PWM1 (PWM1_1 through PWM1_4) share this frequency
    - 'Conversion from v1: frequency (Hz) = 1,000,000 / period (µs)'
    related_settings:
    - pwm2.frequency
    - laser.pwm_pin
    - switch.*.output_pin
    related_pages:
    - laser
    - laser-options
    - pwm-capable
    examples:
    - 'frequency = 10000  # 10 kHz - default, good for lasers and fans'
    - 'frequency = 50000  # 50 kHz - high frequency for fast-switching laser drivers'
    - 'frequency = 50     # 50 Hz - required for RC servos and some BLTouch clones'
    - 'frequency = 25000  # 25 kHz - alternative for some laser drivers'
  - name: pwm2.frequency
    type: number
    default: 10000
    units: Hz
    module: root
    context: Hardware PWM timer configuration
    defined_in: Firmware/src/main.cpp:363
    section: '[pwm2]'
    description: Sets the PWM frequency for hardware PWM timer 2 in Hertz. V2 uses two hardware PWM timers (PWM1 and PWM2),
      each with 4 channels. All channels on the same timer share the same frequency. This setting configures the base frequency
      for all devices using PWM2 channels (PWM2_1, PWM2_2, PWM2_3, PWM2_4). This allows using different frequencies on different
      timers - for example, PWM1 at 10 kHz for laser control while PWM2 runs at 50 Hz for servo control. Common in mixed configurations
      where one timer controls high-frequency devices (lasers, fans) and another controls low-frequency devices (servos, BLTouch
      probes).
    corresponding_v1: none (v2-specific architecture - v1 configured PWM per-module)
    corresponding_v2: pwm2.frequency
    description_bullets:
    - Default 10000 Hz (10 kHz) works for most applications
    - Commonly set to 50 Hz when using servos or BLTouch on PWM2 channels
    - Independent from PWM1 frequency - can run different frequencies simultaneously
    - All channels on PWM2 (PWM2_1 through PWM2_4) share this frequency
    - Enables mixed-use configurations (e.g., laser on PWM1 @ 10kHz, servo on PWM2 @ 50Hz)
    - Must be configured before modules that use PWM2 channels are loaded
    related_settings:
    - pwm1.frequency
    - zprobe.probe_pin
    - switch.*.output_pin
    related_pages:
    - zprobe
    - bltouch
    - pwm-capable
    examples:
    - 'frequency = 50      # 50 Hz - required for RC servos and BLTouch'
    - 'frequency = 10000   # 10 kHz - default for general PWM devices'
    - 'frequency = 333     # 333 Hz - some hobby servos prefer this frequency'
- name: Motion Control
  description: Motion Control
  setting_count: 57
  settings:
  - name: default_feed_rate
    type: number
    default: 4000.0 (66.7 mm/s)
    module: motion_control
    context: Global setting
    defined_in: Firmware/src/robot/Robot.cpp:218
    section: '[motion control]'
    description: Default speed for coordinated G1/G2/G3 moves when no F parameter is specified in G-code. This is the fallback
      feed rate used when a move command doesn't explicitly set a speed. The firmware stores this value internally in mm/s
      but the configuration uses mm/min for consistency with G-code standards.
    corresponding_v1: default_feed_rate
    corresponding_v2: motion control.default_feed_rate
    units: mm/min
    related_pages:
    - motion-control
    - g1
    - g2
    - g3
    - supported-g-codes
  - name: default_seek_rate
    type: number
    default: 4000.0 (66.7 mm/s)
    module: motion_control
    context: Global setting
    defined_in: Firmware/src/robot/Robot.cpp:219
    section: '[motion control]'
    description: Default speed for G0 rapid positioning moves when no F parameter is specified or when compliant_seek_rate
      is enabled. Rapid moves are uncoordinated non-cutting movements used to position the tool between work areas quickly.
      The firmware stores this internally in mm/s but configuration uses mm/min.
    corresponding_v1: default_seek_rate
    corresponding_v2: motion control.default_seek_rate
    units: mm/min
    related_settings:
    - compliant_seek_rate
    - default_feed_rate
    related_pages:
    - motion-control
    - g0
    - grbl-mode
    - supported-g-codes
  - name: compliant_seek_rate
    type: bool
    default: false
    module: motion_control
    context: Global setting
    defined_in: Firmware/src/robot/Robot.cpp:220
    section: '[motion control]'
    description: Enables GRBL-compliant behavior where G0 rapid moves always use default_seek_rate regardless of F parameter.
      When false (default), the F parameter affects both G0 and G1 moves. When true, G0 ignores F and always uses default_seek_rate,
      matching GRBL's strict interpretation of the G-code standard.
    corresponding_v1: none (new feature in v2)
    corresponding_v2: motion control.compliant_seek_rate
    related_settings:
    - default_seek_rate
    - default_feed_rate
    related_pages:
    - motion-control
    - grbl-mode
    - g0
    - from-grbl
  - name: mm_per_line_segment
    type: number
    default: 0.0 (segmentation disabled)
    module: motion_control
    context: Global setting
    defined_in: Firmware/src/robot/Robot.cpp:221
    section: '[motion control]'
    description: Fixed segment length for straight-line moves when using cartesian grid bed leveling compensation. When set
      to a positive value, all G1 moves longer than this distance will be broken into segments of this length, allowing the
      firmware to apply Z-compensation adjustments along the path. When set to 0, segmentation is disabled except for arcs
      and delta kinematics.
    corresponding_v1: mm_per_line_segment
    corresponding_v2: motion control.mm_per_line_segment
    units: mm
    related_settings:
    - delta_segments_per_second
    - mm_per_arc_segment
    related_pages:
    - motion-control
    - rectangular-grid-calibration-options
    - pcb-milling
  - name: delta_segments_per_second
    type: number
    default: 100 (for delta kinematics), 0 (for cartesian)
    module: motion_control
    context: Global setting
    defined_in: Firmware/src/robot/Robot.cpp:222
    section: '[motion control]'
    description: Segmentation rate for delta and rotary delta kinematics. Determines how many segments per second are generated
      for moves to ensure smooth arc motion. Higher values produce smoother curves and more accurate positioning but increase
      processor load and memory usage. This setting is automatically set based on arm_solution and is essential for proper
      delta printer operation.
    corresponding_v1: delta_segments_per_second
    corresponding_v2: motion control.delta_segments_per_second
    units: segments/s
    related_settings:
    - arm_solution
    - segment_z_moves
    - planner_queue_size
    related_pages:
    - motion-control
    - delta
    - arm-solutions
    - linear-delta
  - name: mm_per_arc_segment
    type: number
    default: 0.0 (use error-based segmentation)
    module: motion_control
    context: Global setting
    defined_in: Firmware/src/robot/Robot.cpp:223
    section: '[motion control]'
    description: Fixed arc segment length for G2/G3 circular interpolation moves. When set to a positive value, arcs are divided
      into segments of this fixed length. When set to 0 (default), the firmware uses adaptive error-based segmentation controlled
      by mm_max_arc_error instead. Fixed segmentation can be faster to compute but adaptive segmentation provides better quality
      with fewer segments.
    corresponding_v1: mm_per_arc_segment
    corresponding_v2: motion control.mm_per_arc_segment
    units: mm
