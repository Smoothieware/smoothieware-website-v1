  description: Conveyor (Motion Queue Management)
  setting_count: 34
  settings:
  - name: queue_delay_time_ms
    type: number
    default: 100
    module: conveyor
    context: Global conveyor behavior setting
    defined_in: Firmware/src/robot/Conveyor.cpp:47
    description: Time delay in milliseconds before the conveyor starts processing queued blocks after the first block enters
      an empty queue. This delay allows the queue to accumulate several blocks before execution begins, ensuring smoother
