  - name: stop_bits
    type: number
    default: 1
    module: root
    context: UART frame format
    defined_in: Firmware/src/Consoles.cpp:700
    section: '[uart console]'
    description: Number of stop bits appended after each character. Stop bits provide synchronization time between characters,
      allowing the receiver to prepare for the next character. Most serial communication uses 1 stop bit as this is sufficient
      for synchronization at typical baud rates. 2 stop bits can be used for more robust communication at slower speeds or
      in electrically noisy environments, at the cost of reduced data throughput.
    corresponding_v1: none (always 1 stop bit in v1)
    corresponding_v2: uart console.stop_bits
    valid_values:
    - value: '1'
      description: ''
    - value: '2'
      description: ''
    related_settings:
    - baudrate
