  - name: alpha.current
    type: number
    default: 1.5 (typical for X/Y/Z axes), 0.8 (typical for extruders), no hardcoded default (must be configured)
    module: currentcontrol
    context: Per-axis motor current configuration
    defined_in: Firmware/src/modules/utils/currentcontrol/CurrentControl.cpp:78
    section: '[current control]'
    description: Sets the motor current for the alpha axis (X axis in Cartesian machines) in Amperes. This setting controls
      how much current is delivered to the stepper motor driver. On Prime boards with TMC2590/TMC2660 drivers, this is set
      via SPI communication to the driver chip. On BOARD_MINIALPHA boards, this uses PWM control. Higher current provides
      more torque but generates more heat. Set this to match your motor's rated current, typically 80-90% of the motor's maximum
      rated current to prevent overheating. Current can be adjusted at runtime using M906 (milliamps) or M907 (amps) G-codes,
      and saved with M500.
