  - name: fets_enable_pin
    type: pin
    default: '"PF14!o" (Prime board - inverted open-drain), "nc" (other boards)'
    module: root
    context: Global hardware power control
    defined_in: Firmware/src/main.cpp:474
    section: '[system]'
    description: Global enable pin for all FETs (Field Effect Transistors) controlling heaters, fans, and other high-power
      outputs. This is typically a NOT-enable signal (active low) that controls power to all output FETs. When this pin is
      high (disabled), all FET outputs are turned off as a safety measure. The Prime board uses an inverted open-drain configuration
      on PF14. Both this pin and fets_power_enable_pin must be in the correct state for FETs to operate.
    corresponding_v1: none (global FET control new in v2)
    corresponding_v2: system.fets_enable_pin
    valid_values:
    - value: Any valid pin specification with modifiers or "nc"
      description: ''
    related_settings:
