    type: bool
    default: true
    module: root
    context: Global setting for USB functionality
    defined_in: Firmware/src/main.cpp:303
    section: '[system]'
    description: Enable Mass Storage Class mode which allows the SD card to be accessed as a USB drive when connected to a
      computer. When enabled, you can drag and drop files directly to the board's SD card without removing it. The SD card
      is automatically ejected from the host computer when disconnecting USB. This is the most convenient way to update configuration
      files, upload G-code, and manage files on the SD card.
    corresponding_v1: none (MSC was always enabled in v1)
    corresponding_v2: system.msc_enable
