- name: Spindle
  description: Spindle control in Smoothieware v2 is implemented via the Switch module
  setting_count: 6
  settings:
  - name: switch.spindle.enable
    type: bool
    default: false
    module: switch
    context: Switch module instance for spindle control
    defined_in: Firmware/src/modules/tools/switch/Switch.cpp (via switch module)
    section: '[switch.spindle]'
    description: Enables spindle control via a named switch instance. Unlike v1 which had a dedicated spindle module with PID control, tachometer feedback, and Modbus support, v2 implements spindle as a simple switch instance. This provides basic on/off or PWM control but lacks the advanced features of v1. For simple VFD control or relay-based spindle control, this is sufficient. Configure additional switch settings below to customize spindle behavior.
    corresponding_v1: spindle.enable
    corresponding_v2: switch.spindle.enable
    valid_values:
    - value: 'true'
      description: Enable spindle switch instance
    - value: 'false'
      description: Disable spindle switch instance
    related_settings:
