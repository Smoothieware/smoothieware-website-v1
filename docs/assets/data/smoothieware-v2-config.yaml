  - name: fets_power_enable_pin
    type: pin
    default: '"PD7" (Prime board), "nc" (other boards)'
    module: root
    context: Global hardware power control
    defined_in: Firmware/src/main.cpp:485
    section: '[system]'
    description: Global power enable pin for FETs. This is typically an active high enable signal that controls the power
      supply to all FET circuits. On the Prime board, this controls a separate power rail that supplies the FET drivers. Both
      this pin and fets_enable_pin must be in the correct state for FETs to operate. This dual-control approach provides enhanced
      safety by requiring two independent signals for high-power output operation.
    corresponding_v1: none (global FET power control new in v2)
    corresponding_v2: system.fets_power_enable_pin
