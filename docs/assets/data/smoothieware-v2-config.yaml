  settings:
  - name: grbl_mode
    type: bool
    default: false
    module: root
    context: Global setting affecting G-code interpretation
    defined_in: Firmware/src/main.cpp:267
    section: '[general]'
    description: Enables GRBL compatibility mode for CNC applications. When enabled, the firmware responds with GRBL-style
      status messages and command acknowledgments, making it compatible with GRBL-based software and sender applications like
      bCNC, Universal G-code Sender, and similar CNC control programs. This mode changes how certain G-codes are interpreted
      and how responses are formatted to match GRBL's behavior.
    corresponding_v1: none (new feature in v2)
    corresponding_v2: general.grbl_mode
    valid_values:
    - value: 'true'
      description: ''
    - value: 'false'
      description: ''
    related_settings:
    - motion control.compliant_seek_rate
    - motion control.nist_G30
    related_pages:
    - grbl-mode
    - cnc-mill-guide
    - from-grbl
  - name: config-override
    type: bool
    default: false
    module: root
    context: Global setting controlling runtime configuration save/load
    defined_in: Firmware/src/main.cpp:270
    section: '[general]'
    description: Enables config-override functionality allowing runtime configuration changes to be saved with M500 and loaded
      automatically on boot. When enabled, settings can be overridden and persisted without modifying the main config.ini
      file. The override file is stored as config-override.ini on the SD card. Unlike v1 where the override file was always
      active if present, v2 requires explicit enabling of this feature.
    corresponding_v1: none (config-override was always active in v1 if file present)
    corresponding_v2: general.config-override
    valid_values:
    - value: 'true'
      description: ''
    - value: 'false'
      description: ''
    related_pages:
    - configuring-smoothie
    - override-warning
    - temperaturecontrol-pid-autotuning
  - name: step_pulse_us
    type: number
    default: 1 (1 microsecond, hardware default)
    module: root
    context: Global setting affecting all stepper drivers
    defined_in: Firmware/src/main.cpp:278
    section: '[system]'
    description: Duration of the step pulse sent to stepper drivers in microseconds. This controls how long the STEP signal
      remains high before returning low. Increase this value if stepper motors are missing steps, behaving erratically, or
      making unusual noises. Most modern stepper drivers (TMC, DRV8825, A4988) work fine with 1µs pulses, but older drivers
      like the original A4983 or drivers with optoisolated inputs may require 2-3µs pulses for reliable operation.
    corresponding_v1: microseconds_per_step_pulse
    corresponding_v2: system.step_pulse_us
    units: µs (microseconds)
    related_settings:
    - step_frequency
    related_pages:
    - stepper-motors
    - troubleshooting
  - name: step_frequency
    type: number
    default: 200000 (200 kHz in release builds), 50000 (50 kHz in debug builds)
    module: root
    context: Global setting affecting maximum achievable speeds
    defined_in: Firmware/src/main.cpp:284
    section: '[system]'
    description: Maximum step generation frequency in Hertz. This is the theoretical maximum rate at which the firmware can
      generate step pulses across all motors, based on MCU speed and firmware overhead. The actual achievable speed depends
      on this frequency, microstepping, and steps per millimeter. In debug builds, this defaults to 50 kHz to accommodate
      slower code execution with debug symbols. Lowering this value can improve system stability if experiencing issues at
      high speeds.
    corresponding_v1: none (was hardcoded in v1)
    corresponding_v2: system.step_frequency
    units: Hz (frequency)
    related_settings:
    - actuator.*.max_rate
    - motion control.default_seek_rate
    - step_pulse_us
    related_pages:
    - motion-control
    - stepper-motors
    - troubleshooting
