    description: UART communication speed in bits per second. Must match the baudrate configured on the connected device.
      Higher baudrates allow faster communication and shorter latency, but may be less reliable over long cable runs, with
      electrical noise, or with cheap UART adapters. 115200 is the standard default that works well in most situations. 3D
