  - name: bits
    type: number
    default: 8
    module: root
    context: UART frame format
    defined_in: Firmware/src/Consoles.cpp:699
    section: '[uart console]'
    description: Number of data bits per character transmitted over UART. Standard serial communication uses 8 bits, which
      can represent 256 different values (0-255) per byte. This is sufficient for all ASCII characters, extended characters,
      and binary data. 7-bit mode is legacy support for old systems that only used 7-bit ASCII. 5-6 bit modes are extremely
      rare. 9-bit mode is for specialized multi-processor communication protocols.
    corresponding_v1: none (always 8 bits in v1)
    corresponding_v2: uart console.bits
    valid_values:
    - value: 5-9 (5
      description: ''
    - value: '6'
      description: ''
    - value: '7'
      description: ''
    - value: '8'
      description: ''
    - value: or 9 data bits)
      description: ''
