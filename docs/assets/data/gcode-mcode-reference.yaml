  M220:
    description:
      - Set speed factor override. Adjusts feedrate by specified percentage without modifying G-code.
    parameters:
      - letter: S
        description: Speed percentage
        type: percentage
        unit: "%"
        required: true
    notes:
      - S100 = 100% (normal speed), S50 = 50% speed, S200 = 200% speed.
      - Useful for real-time speed adjustment during printing.
      - Does not modify F values in G-code, just scales them.
      - Most firmwares default to 100% on reset.
    related_codes:
      - M221
    example:
