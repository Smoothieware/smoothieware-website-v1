    notes:
      - Found in source code, documentation pending S100 = 100% flow (normal), S95 = 5% under-extrusion, S105 = 5% over-extrusion.
      - Useful for fine-tuning extrusion without reslicing.
      - Does not affect travel moves or retractions.
      - For lasers, may control power percentage.
