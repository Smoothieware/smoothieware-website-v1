    notes:
      - Used to recover from hard or soft endstop hits.
      - Can also be used with `reset` command as alternative.
      - See `/troubleshooting/error` Required to exit Halt state after emergency stop.
      - "Three ways to clear Halt state: issue M999 from host, hold physical kill button for 2 seconds, or use LCD panel."
