gcodes:
  G0:
    description:
      - Rapid linear movement without activating tool.
      - Moves to specified coordinates at maximum feedrate.
      - Used for quick positioning between points without cutting/extruding/lasing.
    parameters:
      - letter: X
        description: X axis position
        type: coordinate
        unit: mm
        required: false
      - letter: Y
        description: Y axis position
        type: coordinate
        unit: mm
        required: false
      - letter: Z
        description: Z axis position
        type: coordinate
        unit: mm
        required: false
      - letter: E
        description: Extruder position
        type: coordinate
        unit: mm
        required: false
      - letter: F
        description: Maximum feedrate for this move
        type: speed
        unit: mm/min
        required: false
    example:
      - "`G0 X10 Y20 Z5`, `G91G0E20G90` (extruder extrude 20mm in relative mode)"
    notes:
      - Used in suspend/resume operations; part of standard gcode state.
      - Appears in console command output and after_suspend gcode sequences.
      - Smoothie supports this code.
      - Uses maximum feedrate for rapid positioning.
      - Does not activate laser/spindle/heaters.
      - Can be used for quick positioning between work areas.
      - Standard RepRap rapid movement command.
      - Does not guarantee linear interpolation on non-Cartesian machines (delta, SCARA).
      - Most firmwares move at maximum configured feedrate.
      - "LASER MODE: When used with laser cutters, G0 keeps the laser OFF during movement (rapid positioning/travel moves)."
    related_codes:
      - G1
      - G90
      - G91
  G1:
    description:
      - Controlled linear movement while activating the tool.
      - On CNC mills, used for cutting.
      - On laser cutters, laser is automatically turned on.
      - On 3D printers, called an extrusion move.
      - This is the primary work command for most machining operations.
    parameters:
      - letter: X
        description: X axis position
        type: coordinate
        unit: mm
        required: false
      - letter: Y
        description: Y axis position
        type: coordinate
        unit: mm
        required: false
      - letter: Z
        description: Z axis position
        type: coordinate
        unit: mm
        required: false
      - letter: A
        description: A axis position (rotary)
        type: coordinate
        unit: degrees
        required: false
      - letter: B
        description: B axis position (rotary)
        type: coordinate
        unit: degrees
        required: false
      - letter: C
        description: C axis position (rotary)
        type: coordinate
        unit: degrees
        required: false
      - letter: E
        description: Extruder position
        type: coordinate
        unit: mm
        required: false
      - letter: F
        description: Feedrate for this move
        type: speed
        unit: mm/min
        required: false
      - letter: S
        description: Laser power (S0=off, S1=100%)
        type: percentage
        unit: decimal
        required: false
    example:
      - G1 X10 Y20 F30 - Move to X10 Y20 at 30mm/min
    notes:
      - F parameter is modal (remembered).
      - G0 and G1 have independent modal feedrates.
      - Default feedrate set by default_feed_rate config.
      - Modal command (can omit G1 on subsequent lines).
      - "WARNING: Use spaces between parameters (G1 X10 E10 not G1X10E10) to avoid scientific notation interpretation."
      - Supports absolute (G90) and relative (G91) motion modes.
      - Coordinates can be absolute (G90) or relative (G91).
      - Feedrate (F) is modal - once set, it persists until changed.
      - This is the most frequently used G-code in print files.
      - "LASER MODE: When used with laser cutters, G1 turns the laser ON during movement (cutting/engraving moves)."
      - Laser power can be controlled with the S parameter.
    related_codes:
      - G0
      - G2
      - G3
      - G90
      - G91
  G2:
    description:
      - Move while activating the tool in a clockwise arc motion.
      - Equivalent to G1, except the motion is rotational instead of linear (arc motion).
    parameters:
      - letter: X
        description: End position in X axis
        type: coordinate
        unit: mm
        required: false
      - letter: Y
        description: End position in Y axis
        type: coordinate
        unit: mm
        required: false
      - letter: Z
        description: End position in Z axis
        type: coordinate
        unit: mm
        required: false
      - letter: I
        description: Arc center offset from current X position
        type: offset
        unit: mm
        required: false
      - letter: J
        description: Arc center offset from current Y position
        type: offset
        unit: mm
        required: false
      - letter: K
        description: Arc center offset from current Z position
        type: offset
        unit: mm
        required: false
      - letter: R
        description: Arc radius (alternative to I/J specification)
        type: distance
        unit: mm
        required: false
      - letter: F
        description: Feedrate for arc motion
        type: speed
        unit: mm/min
        required: false
    example:
      - "`G2 X10 Y20 I30 J40 F100` - Move to X position 10, Y position 20, while maintaining a constant distance from the point of relative coordinates X 30 and Y 40, at a speed of 100 millimeters/minute."
      - "Alternative: `G2 X10 Y20 R50 F100` uses radius instead of I/J offsets."
    notes:
      - Clockwise arc motion.
      - G2's counterclockwise twin is G3.
      - Used for arc cutting operations on CNC machines.
      - Can specify arc center using either I/J/K offsets from current position or R radius parameter.
    related_codes:
      - G1
      - G3
      - G17
  G3:
    description:
      - Move while activating the tool in a counter-clockwise arc motion.
      - Exactly the same as G2 but counter-clockwise instead of clockwise.
    parameters:
      - letter: X
        description: End position in X axis
        type: coordinate
        unit: mm
        required: false
      - letter: Y
        description: End position in Y axis
        type: coordinate
        unit: mm
        required: false
      - letter: Z
        description: End position in Z axis
        type: coordinate
        unit: mm
        required: false
      - letter: I
        description: Arc center offset from current X position
        type: offset
        unit: mm
        required: false
      - letter: J
        description: Arc center offset from current Y position
        type: offset
        unit: mm
        required: false
      - letter: K
        description: Arc center offset from current Z position
        type: offset
        unit: mm
        required: false
      - letter: R
        description: Arc radius (alternative to I/J specification)
        type: distance
        unit: mm
        required: false
      - letter: F
        description: Feedrate for arc motion
        type: speed
        unit: mm/min
        required: false
    example:
      - Same syntax as G2, e.g., `G3 X10 Y20 I30 J40 F100` or `G3 X10 Y20 R50 F100`
    notes:
      - Counter-clockwise arc motion.
      - "Related command: G2 (clockwise arc)."
      - Both commands use the same parameters and syntax, differing only in the direction of the arc movement.
      - Can specify arc center using either I/J/K offsets from current position or R radius parameter.
    related_codes:
      - G1
      - G2
      - G17
  G4:
    description:
      - Pause for a given duration of time.
      - Useful for waiting for spindles to ramp up to speed or for small layers to cool down on 3D printers.
    parameters:
      - letter: S
        description: Duration to wait
        type: time
        unit: seconds
        required: false
      - letter: P
        description: Duration to wait (milliseconds, or seconds if `grbl_mode`)
        type: time
        unit: ms
        required: false
    example:
      - "`G4 S5` - Pause for 5 seconds."
    notes:
      - If <setting v1="grbl_mode" v2="general.grbl_mode"></setting> is set to `true`, then the `P` parameter is the duration to wait in seconds (as a float value), not milliseconds, to conform to G-Code standards.
      - Otherwise, `P` is in milliseconds.
      - Commonly used to allow ooze prevention, wait for spindle speed stabilization, or allow small layers to cool.
      - Some firmwares may process other commands during dwell; behavior varies.
    related_codes: []
  G10:
    description:
      - Retract filament according to settings configured with M207.
      - Used for firmware retraction to prevent oozing during travel moves.
    parameters:
      - letter: L
        description: Command type (L1=set tool offset, L2=retract)
        type: integer
        unit: none
        required: false
      - letter: P
        description: Tool number
        type: integer
        unit: none
        required: false
    notes:
      - Firmware retraction simplifies G-code by using configured retract settings rather than explicit E moves.
      - Settings defined by M207 (retract length, speed, Z-lift).
      - Some firmwares support L2/P for tool offset configuration (CNC-specific).
    related_codes:
      - G11
      - M207
      - M208
    example:
      - G10 L2 P0
  G11:
    description:
      - Unretract (recover) filament according to settings configured with M208.
      - Reverses the retraction performed by G10.
    parameters: []
    notes:
      - Typically follows G10 after a travel move.
      - Uses M208 configured settings for unretract length and speed.
      - Restores extrusion to normal after retraction.
    related_codes:
      - G10
      - M207
      - M208
    example:
      - G11
  G17:
    description:
      - XY plane select (standard gcode modal command)
    parameters: []
    example:
      - "`GC:G0 G54 G17 G21 G90 G94 M0 M5 M9 T0 F15000.0 S0.8000` (appears in host command response)"
    notes:
      - Standard modal command; indicates active plane for circular interpolation Selects XY plane for arc commands (G2/G3).
      - Also affects plane selection for G81-G89 canned cycles on CNC firmwares.
      - Default plane on most machines.
    related_codes:
      - G2
      - G3
  G20:
    description:
      - Set units to inches.
      - Switches to British/Imperial measurement system where coordinates are in inches instead of millimeters.
    parameters: []
    notes:
      - Less common in 3D printing (metric is standard).
      - More prevalent in CNC machining from older CAM software.
      - Affects interpretation of all coordinate parameters (X, Y, Z, E).
      - Use G21 to return to metric.
    related_codes:
      - G21
    example:
      - G20
  G21:
    description:
      - Metric units mode (millimeters)
    parameters: []
    example:
      - "`GC:G0 G54 G17 G21 G90 G94 M0 M5 M9 T0 F15000.0 S0.8000` (appears in host command response)"
    notes:
      - Standard gcode modal; Smoothie uses metric units Default mode for most RepRap firmwares.
      - All coordinates interpreted as millimeters.
      - Standard for 3D printing globally.
    related_codes:
      - G20
  G28:
    description:
      - The meaning depends on machine type.
      - "On CNC mills: Go to the recorded origin point in the machine coordinates workspace."
      - "On 3D printers (RepRap): Seek the endstops for each axis, stop once they are found and this position is now the origin for the machine."
    parameters:
      - letter: X
        description: Home X axis
        type: flag
        unit: none
        required: false
      - letter: Y
        description: Home Y axis
        type: flag
        unit: none
        required: false
      - letter: Z
        description: Home Z axis
        type: flag
        unit: none
        required: false
    notes:
      - After homing, the machine's position is set to `gamma_max` or `gamma_min` values depending on whether machine homes to max or min.
      - Essential first command before starting work.
      - Required before using probe operations or setting homing offsets.
      - "RepRap interpretation: homes to endstops and sets that position as origin."
      - "CNC interpretation: returns to pre-recorded home position."
      - Some firmwares support homing individual axes or all if no parameters specified.
      - Critical safety command - should be first command after machine power-on.
    related_codes:
      - G28.1
      - G30
      - M119
      - M306
      - M665
    example:
      - G28 X Y Z
  G28.1:
    description:
      - Store the origin position that the machine goes to when the G28 command is issued.
      - This position is stored into memory but is lost if the machine is reset.
    parameters:
      - letter: X
        description: Set X origin position
        type: coordinate
        unit: mm
        required: false
      - letter: Y
        description: Set Y origin position
        type: coordinate
        unit: mm
        required: false
      - letter: Z
        description: Set Z origin position
        type: coordinate
        unit: mm
        required: false
    example:
      - "`G28.1 X10 Y10` - Record the origin position as being at the X position 10 and Y position 10"
    notes:
      - Can be saved permanently with M500 command.
      - Used to set park position when alpha_homing.home_to_origin is enabled.
    related_codes:
      - G28
      - G28.2
      - M500
  G28.2:
    description:
      - Move to Predefined Position set by G28.1.
      - Performs a rapid move to the predefined position.
      - In grbl mode, this command performs a home operation instead.
    parameters:
      - letter: X
        description: Move to X predefined position
        type: flag
        unit: none
        required: false
      - letter: Y
        description: Move to Y predefined position
        type: flag
        unit: none
        required: false
      - letter: Z
        description: Move to Z predefined position
        type: flag
        unit: none
        required: false
    example:
      - "G28.2"
      - "G28.2 Z0"
    notes:
      - In grbl mode, this performs force homing.
      - Without parameters, moves all axes to predefined positions.
    related_codes:
      - G28
      - G28.1
  G28.3:
    description:
      - Manual Homing - Set home position manually without moving to limit switches.
      - Allows setting a home position at the current location.
    parameters:
      - letter: X
        description: Set current position as X home
        type: flag
        unit: none
        required: false
      - letter: Y
        description: Set current position as Y home
        type: flag
        unit: none
        required: false
      - letter: Z
        description: Set current position as Z home
        type: flag
        unit: none
        required: false
    example:
      - "G28.3"
      - "G28.3 X0 Y0"
    notes:
      - Does not move any axis, only sets homing status.
      - Useful when limit switches are not available.
    related_codes:
      - G28
      - G28.4
  G28.4:
    description:
      - Manual Homing based on actuator position.
      - Sets home position manually based on actuator position rather than machine coordinates.
      - Used primarily for rotary delta machines.
    parameters:
      - letter: X
        description: Set actuator X home
        type: flag
        unit: none
        required: false
      - letter: Y
        description: Set actuator Y home
        type: flag
        unit: none
        required: false
      - letter: Z
        description: Set actuator Z home
        type: flag
        unit: none
        required: false
    example:
      - "G28.4"
    notes:
      - Specifically designed for rotary delta configurations.
      - Sets homing based on actuator/stepper position.
    related_codes:
      - G28
      - G28.3
  G28.5:
    description:
      - Clear the homed flag for specified axes.
      - Without parameters, clears homed flag for all axes.
    parameters:
      - letter: X
        description: Clear X axis homed flag
        type: flag
        unit: none
        required: false
      - letter: Y
        description: Clear Y axis homed flag
        type: flag
        unit: none
        required: false
      - letter: Z
        description: Clear Z axis homed flag
        type: flag
        unit: none
        required: false
    example:
      - "G28.5"
      - "G28.5 Z0"
    notes:
      - Forces re-homing before movement is allowed.
      - Useful after manual position changes.
    related_codes:
      - G28
      - G28.6
  G28.6:
    description:
      - Report homing status of each axis.
      - Shows which axes have been homed.
    parameters: []
    example:
      - "G28.6"
    notes:
      - Returns homing status for all configured axes.
      - Useful for diagnostics and verification.
    related_codes:
      - G28
      - G28.5
  G29:
    description:
      - Bed probe test command.
      - Behavior depends on the configured leveling strategy.
      - "ThreePointStrategy: Probes three probe points and reports Z at each point."
      - "DeltaGridStrategy: Test probes in a spiral pattern within radius, producing a map of offsets."
      - "CartGridStrategy: Test probes a rectangle and reports bed heights."
    parameters:
      - letter: X
        description: Rectangle width (CartGrid) or start X (two corners mode)
        type: distance
        unit: mm
        required: false
      - letter: Y
        description: Rectangle height (CartGrid) or start Y (two corners mode)
        type: distance
        unit: mm
        required: false
      - letter: I
        description: Number of probe points (DeltaGrid) or grid columns (CartGrid)
        type: integer
        unit: none
        required: false
      - letter: J
        description: Probe radius (DeltaGrid) or grid rows (CartGrid)
        type: distance
        unit: mm
        required: false
    example:
      - "G29"
      - "G29 X100 Y100 I7 J7"
    notes:
      - Requires a leveling strategy to be configured (ThreePoint, DeltaGrid, or CartGrid).
      - Does not activate compensation - use G31/G32 for that.
      - Used for testing and visualizing bed topology.
      - See ZProbe module documentation for leveling strategy configuration.
    related_codes:
      - G30
      - G31
      - G32
      - M370
      - M375
  G31:
    description:
      - Leveling strategy command.
      - Behavior depends on the configured leveling strategy.
      - "ThreePointStrategy: Reports bed leveling plane status and probe trigger status."
      - "DeltaGridStrategy: Probes the grid and activates compensation."
      - "CartGridStrategy: Probes the grid and activates compensation."
    parameters:
      - letter: X
        description: Rectangle width (CartGrid) or start X (two corners mode)
        type: distance
        unit: mm
        required: false
      - letter: Y
        description: Rectangle height (CartGrid) or start Y (two corners mode)
        type: distance
        unit: mm
        required: false
      - letter: A
        description: Rectangle width from start point (CartGrid two corners mode)
        type: distance
        unit: mm
        required: false
      - letter: B
        description: Rectangle length from start point (CartGrid two corners mode)
        type: distance
        unit: mm
        required: false
      - letter: J
        description: Probe radius (DeltaGrid)
        type: distance
        unit: mm
        required: false
    example:
      - "G31"
      - "G31 X100 Y100"
      - "G31 J75"
    notes:
      - Requires a leveling strategy to be configured.
      - Activates bed compensation (except ThreePoint where it reports status).
      - Compensation remains active until reset with M370 or M561.
      - Grid can be saved with M374 (CartGrid) or M375 (DeltaGrid).
    related_codes:
      - G29
      - G30
      - G32
      - M370
      - M561
      - M374
      - M375
  G30:
    description:
      - Move the probe until it hits something in the Z axis.
      - Used on CNC mills to find workpiece location, tool length, or touch point between tool and workpiece.
      - On 3D printers, used to find touch point of bed and actuator, calibrate Delta machines, or automatically level beds.
    parameters:
      - letter: Z
        description: Z height to set after probe triggers
        type: coordinate
        unit: mm
        required: false
      - letter: F
        description: Probe feedrate
        type: speed
        unit: mm/min
        required: false
    notes:
      - Reports the distance traveled by the probe.
      - When Z parameter is used, sets current Z height to that value (performs G92 Z value internally).
      - Can be automated in slicing software for automatic bed leveling at print start.
      - Probe offset is the distance between probe triggering point and actual bed surface.
      - If 'save_g92 true' is set in config, `G30 Z0` saves the offset.
    related_codes:
      - G28
      - G32
      - M119
    example:
      - G30 Z0 F100
  G32:
    description:
      - Bed leveling or calibration command. Triggers the configured calibration strategy for the machine.
    parameters: []
    notes:
      - Requires a calibration strategy to be configured and enabled.
      - Common error "No strategy found to handle G32" means config and firmware are out of sync - requires updating both firmware and example configuration file.
      - Must enable calibration strategy via zprobe module configuration.
    related_codes:
      - G30
      - M665
    example:
      - G32
  G38.2:
    description:
      - Probe towards workpiece - straight probe with error on failure.
      - Moves toward target coordinates until probe triggers.
      - Returns error if probe does not trigger before reaching target.
    parameters:
      - letter: X
        description: Target X position
        type: coordinate
        unit: mm
        required: false
      - letter: Y
        description: Target Y position
        type: coordinate
        unit: mm
        required: false
      - letter: Z
        description: Target Z position
        type: coordinate
        unit: mm
        required: false
      - letter: F
        description: Probe feedrate
        type: speed
        unit: mm/min
        required: false
    notes:
      - Standard LinuxCNC probe command.
      - Generates error if probe fails to trigger.
      - Probe must trigger before reaching target position.
    related_codes:
      - G38.3
      - G38.4
      - G38.5
      - G30
    example:
      - "G38.2 Z-10 F50"
      - "G38.2 X10 Y10 F100"
  G38.3:
    description:
      - Probe without error - straight probe, no error on fail.
      - Moves toward target coordinates until probe triggers.
      - Does not generate error if probe fails to trigger.
    parameters:
      - letter: X
        description: Target X position
        type: coordinate
        unit: mm
        required: false
      - letter: Y
        description: Target Y position
        type: coordinate
        unit: mm
        required: false
      - letter: Z
        description: Target Z position
        type: coordinate
        unit: mm
        required: false
      - letter: F
        description: Probe feedrate
        type: speed
        unit: mm/min
        required: false
    notes:
      - Standard LinuxCNC probe command.
      - Silent failure mode - no error if probe does not trigger.
      - Useful for finding edges or checking presence.
    related_codes:
      - G38.2
      - G38.4
      - G38.5
      - G30
    example:
      - "G38.3 Z-10 F50"
      - "G38.3 X10 Y10 F100"
  G38.4:
    description:
      - Probe away from workpiece - moves until probe opens (releases).
      - Returns error if probe does not open before reaching target.
    parameters:
      - letter: X
        description: Target X position
        type: coordinate
        unit: mm
        required: false
      - letter: Y
        description: Target Y position
        type: coordinate
        unit: mm
        required: false
      - letter: Z
        description: Target Z position
        type: coordinate
        unit: mm
        required: false
      - letter: F
        description: Probe feedrate
        type: speed
        unit: mm/min
        required: false
    notes:
      - Standard LinuxCNC probe command.
      - Opposite of G38.2 - probes until release instead of contact.
      - Generates error if probe fails to open.
    related_codes:
      - G38.2
      - G38.3
      - G38.5
      - G30
    example:
      - "G38.4 Z10 F50"
  G38.5:
    description:
      - Probe away from workpiece without error.
      - Moves until probe opens (releases), no error on fail.
    parameters:
      - letter: X
        description: Target X position
        type: coordinate
        unit: mm
        required: false
      - letter: Y
        description: Target Y position
        type: coordinate
        unit: mm
        required: false
      - letter: Z
        description: Target Z position
        type: coordinate
        unit: mm
        required: false
      - letter: F
        description: Probe feedrate
        type: speed
        unit: mm/min
        required: false
    notes:
      - Standard LinuxCNC probe command.
      - Opposite of G38.3 - probes until release instead of contact.
      - Does not generate error if probe fails to open.
    related_codes:
      - G38.2
      - G38.3
      - G38.4
      - G30
    example:
      - "G38.5 Z10 F50"
  G43.2:
    description:
      - Baby steps - adjust Z height during printing.
      - Allows fine-tuning of Z offset while a print is in progress.
      - Sometimes called "live Z adjustment" or "babysteps".
    parameters:
      - letter: Z
        description: Z offset adjustment amount
        type: coordinate
        unit: mm
        required: true
    notes:
      - Useful for fine-tuning first layer height during printing.
      - Does not change saved Z offset, only temporary adjustment.
      - Adjustments are additive - each call adds to previous adjustments.
    related_codes:
      - G92
      - M306
    example:
      - "G43.2 Z0.05"
      - "G43.2 Z-0.02"
  G53:
    description:
      - Use machine coordinates - disable workspace offset for next move
    parameters: []
    notes:
      - Found in source code, documentation pending
    related_codes:
      - G54
      - G59
    example:
      - G53 G0 X0 Y0
  G54:
    description:
      - Select work coordinate system 1.
      - Allows you to define different coordinate systems for different work pieces or setups.
    parameters: []
    example:
      - "`G54` - Select work coordinate system 1; `GC:G0 G54 G17 G21 G90 G94 M0 M5 M9 T0 F15000.0 S0.8000` (appears in host command response)"
    notes:
      - Standard WCS selection; appears in host state reporting via `$G` command
      - Default work coordinate system on most machines.
    related_codes:
      - G53
      - G55
      - G10
  G55:
    description:
      - Select work coordinate system 2.
      - Second of multiple available workspace coordinate systems.
    parameters: []
    example:
      - "G55"
    notes:
      - Part of LinuxCNC standard G54-G59.3 workspace coordinate system.
      - Use G10 L2 to set coordinate offsets.
    related_codes:
      - G53
      - G54
      - G56
      - G10
  G56:
    description:
      - Select work coordinate system 3.
    parameters: []
    example:
