  G90:
    description:
      - Set all moves starting now to use absolute coordinates.
      - Positions are given relative to the 0,0,0 point of the current workspace coordinate system, not relative to the current position.
    parameters: []
    example:
      - "`G90` - Enable absolute coordinate mode; `G91G0E20G90` (switches to absolute mode after relative extrusion)"
    notes:
      - Standard modal command; used in configuration and gcode sequences.
      - Smoothie supports this code.
      - Most print files use absolute positioning for X/Y/Z movements.
      - Some slicers may use relative E (extruder) with M83 while keeping X/Y/Z absolute.
      - This is the default mode on most firmwares.
    related_codes:
      - G91
      - G0
      - G1
  G91:
    description:
      - Set all moves starting now to use relative coordinates.
      - Positions are given relative to the current position, not relative to the 0,0,0 point of the current workspace coordinate system.
    parameters: []
    example:
      - "`G91` - Enable relative coordinate mode; `G91G0E20G90` (used for relative extrusion in suspend/resume sequences)"
    notes:
      - Standard modal command; used in extruder control and manual adjustments Useful for manual jogging and relative adjustments.
      - Some slicers use relative E-axis mode (M83) for extrusion while keeping X/Y/Z in absolute mode.
      - Be cautious mixing positioning modes.
    related_codes:
      - G90
      - G0
      - G1
  G92:
    description:
      - Set an offset for all coordinate systems.
      - Makes the current point have the coordinates you want (without motion).
      - When G92 is executed, the origins of all coordinate systems move such that the value of the current controlled point becomes the specified value.
    parameters:
      - letter: X
        description: Set current X position to this value
        type: coordinate
        unit: mm
        required: false
      - letter: Y
        description: Set current Y position to this value
        type: coordinate
        unit: mm
        required: false
      - letter: Z
        description: Set current Z position to this value
        type: coordinate
        unit: mm
        required: false
      - letter: E
        description: Set current extruder position to this value
        type: coordinate
        unit: mm
        required: false
    notes:
      - Creates a new coordinate system called Workspace Coordinate System (WCS).
      - Does not move the machine physically.
      - Used to establish reference points after manual positioning.
      - Can be saved with M500 if 'save_g92 true' is configured.
      - Does NOT move any axes - only changes coordinate system.
      - Commonly used as 'G92 E0' to reset extruder position at start of print or after retraction.
      - Can create confusion if not properly managed - prefer G28 for establishing true machine origin.
    related_codes:
      - G28
      - G92.1
      - M306
    example:
      - "G92 X0 Y0 Z0"
      - "G92 E0"
  G92.1:
    description:
      - Clear G92 and G30 coordinate offsets.
      - Resets workspace coordinate offsets to zero.
      - Removes offsets created by G92 commands.
    parameters: []
    notes:
      - Clears both G92 offsets and any G30 Z offsets.
      - Returns to machine coordinate system.
      - Useful for starting fresh after using coordinate offsets.
    related_codes:
      - G92
      - G92.4
      - G30
    example:
      - "G92.1"
  G92.4:
    description:
      - Manually set homing (Machine Coordinate System) for XYZ.
      - Sets the machine coordinates directly without moving.
      - Advanced command for setting MCS position.
    parameters:
      - letter: X
        description: Set machine X coordinate
        type: coordinate
        unit: mm
        required: false
      - letter: Y
        description: Set machine Y coordinate
        type: coordinate
        unit: mm
        required: false
      - letter: Z
        description: Set machine Z coordinate
        type: coordinate
        unit: mm
        required: false
    notes:
      - Sets machine coordinate system (MCS) position directly.
      - Different from G92 which sets workspace offsets.
      - Use with caution as it affects the machine coordinate reference.
    related_codes:
      - G92
      - G92.1
      - G28
    example:
      - "G92.4 X0 Y0 Z0"
  G94:
    description:
      - Feedrate mode (motion per minute)
    parameters: []
    example:
      - "`GC:G0 G54 G17 G21 G90 G94 M0 M5 M9 T0 F15000.0 S0.8000` (appears in host command response)"
    notes:
      - Standard modal command for feedrate units (mm/min)
    related_codes: []
mcodes:
  M0:
    description:
      - Program stop.
      - Pauses program execution unconditionally.
      - Machine waits for user intervention to continue.
    parameters: []
    example:
      - "`GC:G0 G54 G17 G21 G90 G94 M0 M5 M9 T0 F15000.0 S0.8000` (appears in host command response)"
    notes:
      - Behavior varies by firmware.
      - Some require button press, others accept M108 command to continue.
      - Appears as part of gcode state reporting from the `$G` host command.
      - May turn off heaters depending on firmware configuration.
    related_codes:
      - M1
      - M600
      - M601
  M104:
    description:
      - Set extruder temperature without waiting.
      - Sets the target temperature for the hotend and continues executing commands immediately.
    parameters:
      - letter: S
        description: Target temperature
        type: temperature
        unit: °C
        required: true
    example:
      - M104 S200 - Set hotend to 200°C
    notes:
      - Does not wait for temperature to be reached (use M109 to wait).
      - Temperature control continues in background.
      - Multiple temperature control modules can be targeted using different designators.
    related_codes:
      - M109
      - M105
      - M140
  M105:
    description:
      - Get temperature reading.
      - Reports current and target temperatures for all temperature control modules.
    parameters: []
    example:
      - M105
    notes:
      - "Output format: `ok T:22.1 /0.0 @0 B:22.5 /75.0 @210`"
      - T is typically the hotend, B is typically the bed.
      - First number is current temperature, second (after /) is target temperature.
      - "@ value shows current heater power output."
      - If you receive 'inf', the thermistor is disconnected or damaged.
    related_codes:
      - M104
      - M109
      - M140
      - M190
  M109:
    description:
      - Set extruder temperature and wait.
      - Sets the target temperature for the hotend and waits until that temperature is reached before continuing.
    parameters:
      - letter: S
        description: Target temperature
        type: temperature
        unit: °C
        required: true
    example:
      - M109 S190 - Set hotend to 190°C and wait
    notes:
      - Pauses execution until target temperature is reached.
      - Useful at start of print to ensure hotend is ready.
      - Use M104 if you don't want to wait.
    related_codes:
      - M104
      - M105
      - M190
  M1:
    description:
      - Sleep or Conditional Stop.
      - Pauses program execution until user provides input via button press or resume command.
    parameters: []
    example:
      - Not explicitly shown, but referenced as alternative to M600
    notes:
      - Similar to M0 but may be ignored if 'optional stop' is disabled in firmware settings.
      - Support for M1 is planned in Smoothieware v1.
      - May be partially implemented using M600 instead.
      - See `/project/news/todo`.
      - Traditionally used in CNC for tool changes or workpiece inspection.
    related_codes:
      - M0
      - M600
      - M601
  M3:
    description:
      - Spindle on, clockwise rotation. Starts spindle or laser at specified speed.
    parameters:
      - letter: S
        description: Spindle speed
        type: speed
        unit: RPM
        required: false
    notes:
      - Found in source code, documentation pending.
      - S parameter sets speed in RPM for spindles or power percentage for lasers.
      - Commonly used in CNC milling and laser cutting applications.
      - Counterpart is M4 (counter-clockwise) and M5 (stop).
    related_codes:
      - M5
      - M957
      - M958
    example:
      - M3 S12000
  M5:
    description:
      - Spindle/tool stop command
    parameters: []
    example:
      - "`GC:G0 G54 G17 G21 G90 G94 M0 M5 M9 T0 F15000.0 S0.8000` (appears in host command response)"
    notes:
      - Part of standard gcode state; appears in host responses via `$G` command
    related_codes:
      - M3
      - M957
      - M958
  M9:
    description:
      - Turn off coolant/auxiliary output
    parameters: []
    example:
      - "`GC:G0 G54 G17 G21 G90 G94 M0 M5 M9 T0 F15000.0 S0.8000` (appears in host command response)"
    notes:
      - Standard gcode command; appears in host state reporting
    related_codes: []
  M17:
    description:
      - Enable/power all stepper motors
    parameters: []
    notes:
      - Powers on stepper motor drivers
      - Motors will hold position
      - Opposite of M18/M84
    related_codes:
      - M18
      - M84
    example:
      - M17
  M18:
    description:
      - Disable all stepper motors
    parameters: []
    notes:
      - Powers off stepper motor drivers
      - Motors can be moved freely by hand
      - Same as M84
    related_codes:
      - M17
      - M84
    example:
      - M18
  M20:
    description:
      - List the contents of the SD card connected to your Smoothieboard.
      - When issued, Smoothie reads the SD card contents and outputs the file list to the serial port.
    parameters:
      - letter: S
        description: Output style (0=default)
        type: integer
        unit: none
        required: false
      - letter: P
        description: Directory path
        type: string
        unit: none
        required: false
    notes:
      - Output format may vary by firmware.
      - Some return long filenames, others 8.3 DOS format.
      - P parameter allows listing subdirectories.
      - Essential for remote SD card file management.
    related_codes:
      - M21
      - M23
      - M24
      - M25
      - M26
      - M27
      - M30
      - M32
    example:
      - M20 S0
  M21:
    description:
      - Initialize SD card. Mounts/initializes SD card for file operations.
    parameters: []
    notes:
      - Compatibility command - many firmwares auto-initialize SD card on insertion.
      - Some firmwares use this to remount after card swap.
      - Returns error if card not present or unreadable.
    related_codes:
      - M20
    example:
      - M21
  M23:
    description:
      - Select SD file for printing. Opens file and prepares it for printing with M24.
    parameters:
      - letter: filename
        description: File to select
        type: string
        unit: none
        required: true
    notes:
      - Must be followed by M24 to start print.
      - Filename may need quotes if it contains spaces (firmware-dependent).
      - File must exist on SD card or command fails.
    related_codes:
      - M20
      - M24
      - M32
    example:
      - M23 print.gcode
  M24:
    description:
      - Start or resume SD print. Begins printing the file selected with M23, or resumes a paused print.
    parameters: []
    notes:
      - If no file selected with M23, command may fail.
      - Can resume prints paused with M25.
      - Position and state must be maintained for successful resume.
    related_codes:
      - M23
      - M25
      - M600
      - M601
    example:
      - M24
  M25:
    description:
      - Pause SD print. Pauses current SD card print job.
    parameters: []
    notes:
      - Waits for movement queue to empty before pausing.
      - Heater behavior during pause is firmware-dependent.
      - Use M24 to resume.
      - Position is maintained for resume.
    related_codes:
      - M24
      - M600
      - M601
    example:
      - M25
  M26:
    description:
      - Abort SDCARD print. Stops execution of a file being played from SD card immediately.
    parameters:
      - letter: S
        description: Byte position in file
        type: integer
        unit: bytes
        required: false
    notes:
      - Completes the current G-code command before stopping.
      - Discards remaining queued commands.
      - Attempts to maintain correct position after abort.
      - Heaters remain at current state.
      - Position is maintained and recoverable, but file must be restarted from beginning.
      - Quick stop option while preserving position and keeping heaters on.
    related_codes:
      - M24
      - M25
    example:
      - M26 S1024
  M27:
    description:
      - Report SD status - report print progress
    parameters: []
    notes:
      - Found in source code, documentation pending
    related_codes:
      - M20
      - M24
    example:
      - M27
  M30:
    description:
      - Delete file - remove file from SD card
    parameters:
      - letter: filename
        description: File to delete
        type: string
        unit: none
        required: true
    notes:
      - Found in source code, documentation pending
    related_codes:
      - M20
    example:
      - M30 old_file.gcode
  M32:
    description:
      - Select and start print - select and immediately start file
    parameters:
      - letter: filename
        description: File to select and start
        type: string
        unit: none
        required: true
    notes:
      - Found in source code, documentation pending
    related_codes:
      - M20
      - M23
      - M24
    example:
      - M32 print.gcode
  M82:
    description:
      - Set extruder to absolute mode
    parameters: []
    notes:
      - Makes E axis coordinates absolute
      - E values in gcode are absolute positions
      - Most slicers use this mode
      - Does not affect X/Y/Z axes (use G90/G91 for those)
    related_codes:
      - M83
      - G90
      - G91
    example:
      - M82
  M83:
    description:
      - Set extruder to relative mode
    parameters: []
    notes:
      - Makes E axis coordinates relative
      - E values in gcode are relative movements
      - Useful for manual extrusion
      - Does not affect X/Y/Z axes (use G90/G91 for those)
    related_codes:
      - M82
      - G90
      - G91
    example:
      - M83
  M84:
    description:
      - Stop idle hold. Disables stepper motors to reduce heat and power consumption.
    parameters:
      - letter: S
        description: Timeout before disabling motors
        type: time
        unit: seconds
        required: false
    notes:
      - With S parameter, sets timeout for automatic motor disable after inactivity.
      - Without parameters, disables motors immediately.
      - Motors will re-enable on next movement command.
      - Allows manual axis movement when disabled.
    related_codes:
      - M92
      - M203
    example:
      - M84 S600
  M92:
    description:
      - Set axis steps per unit. Calibrates how many motor steps equal one millimeter of movement.
    parameters:
      - letter: X
        description: Steps per mm for X axis
        type: decimal
        unit: steps/mm
        required: false
      - letter: Y
        description: Steps per mm for Y axis
        type: decimal
        unit: steps/mm
        required: false
      - letter: Z
        description: Steps per mm for Z axis
        type: decimal
        unit: steps/mm
        required: false
      - letter: E
        description: Steps per mm for extruder
        type: decimal
        unit: steps/mm
        required: false
    notes:
      - Critical calibration parameter.
      - "Calculated from: (motor steps/rev) × (microstepping) / (mm per revolution)."
      - Different for each axis based on mechanics (lead screws, belts, etc.).
      - E-axis value depends on extruder gear ratio and filament diameter.
      - Changes take effect immediately but reset on reboot unless saved with M500.
    related_codes:
      - M203
      - M204
    example:
      - M92 X80 Y80 Z400 E93
  M112:
    description:
      - Emergency stop / Kill command. Instantly halts all operations.
    parameters: []
    notes:
      - If issued from host, must wait for receive buffer to have room.
      - If physical kill button pressed, stops instantly.
      - All heaters turned off.
      - File playing aborted.
      - Position is LOST - homing required before further operation.
      - System enters Halt state until M999 is sent.
      - This is a destructive stop - only use in emergencies as position cannot be recovered.
      - Implemented as highest priority command in most firmwares.
      - May not wait for buffer if implemented correctly.
      - Emergency use only - all motion halts, heaters off, position lost.
      - Requires M999 to clear halt state and resume operation.
    related_codes:
      - M999
    example:
      - M112
  M114:
    description:
      - Report position of all axes. Returns the current position of X, Y, Z and other axes.
    parameters: []
    notes:
      - Useful for determining current position after manual jogging.
      - The Z position returned is used to set `gamma_max` value when calibrating Z height.
      - Returns all axis positions in current workspace coordinates.
      - "Output format varies by firmware but typically: 'X:10.00 Y:20.00 Z:5.00 E:0.00'."
      - Some firmwares include additional information like stepper positions or live coordinates.
      - Essential for debugging positioning issues.
    related_codes:
      - G28
      - G92
    example:
      - M114
  M119:
    description:
      - Get endstop status. Reports the current state of all endstop switches.
    parameters: []
    notes:
      - Returns whether each endstop is triggered or open.
      - "Format typically: 'x_min: open' or 'x_max: TRIGGERED'."
      - Critical for debugging homing issues and verifying endstop wiring.
      - Should be checked before first use of machine.
    related_codes:
      - G28
      - G30
      - M306
    example:
      - M119
  M140:
