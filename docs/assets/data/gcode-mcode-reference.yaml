  M303:
    description:
      - PID autotune - automatically calibrate PID parameters for a temperature control module.
      - Runs a heating/cooling cycle to determine optimal PID values.
    parameters:
      - letter: E
        description: Extruder number (0=first hotend, -1=bed)
        type: integer
        unit: none
        required: false
      - letter: S
        description: Target temperature for tuning
        type: temperature
        unit: °C
        required: true
      - letter: C
        description: Number of cycles (default 8)
        type: integer
        unit: none
        required: false
    example:
      - M303 E0 S200 C8 - Autotune hotend at 200°C
      - M303 E-1 S60 - Autotune bed at 60°C
